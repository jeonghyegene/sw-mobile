        // í™”ë©´ ì¹´ë“œ ìƒì„±
        function createScreenCard(screen) {
            const htmlFiles = screen.html.split(' / ');
            const statusClass = screen.ìƒíƒœ.replace(' ', '');

            return `
                <div class="screen-card" data-group="${screen.ê·¸ë£¹}" data-name="${screen.ì´ë¦„}" data-html="${screen.html}">
                    <div class="screen-card-header">
                        <div class="screen-title">${screen.ì´ë¦„}</div>
                        <div class="status-badge status-${statusClass}">${screen.ìƒíƒœ}</div>
                    </div>
                    <div class="screen-card-body">
                        <div class="html-files">
                            ${htmlFiles.map(file => `
                                <a href="${file.trim()}" class="html-file">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        // ê·¸ë£¹ë³„ ë°ì´í„° êµ¬ì„±
        function groupScreens(data) {
            const grouped = {};
            data.forEach(screen => {
                if (!grouped[screen.ê·¸ë£¹]) {
                    grouped[screen.ê·¸ë£¹] = [];
                }
                grouped[screen.ê·¸ë£¹].push(screen);
            });
            // [MODIFIED] ê·¸ë£¹ ì´ë¦„ì„ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬
            const sortedGrouped = {};
            Object.keys(grouped).sort().forEach(key => {
                sortedGrouped[key] = grouped[key];
            });
            return sortedGrouped;
        }

        // í™”ë©´ ë Œë”ë§
        function renderScreens(containerId, data) {
            const container = document.getElementById(containerId);
            if (!container) return; // ì»¨í…Œì´ë„ˆê°€ ì—†ìœ¼ë©´ ì¢…ë£Œ
            
            const grouped = groupScreens(data);
            
            let html = '';
            Object.entries(grouped).forEach(([group, screens]) => {
                html += `
                    <div class="group-section" data-group="${group}">
                        <div class="group-header" onclick="toggleGroup(this)">
                            <svg class="group-toggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            <span class="group-title">${group}</span>
                            <span class="group-count">(${screens.length}ê°œ)</span>
                        </div>
                        <div class="screen-list">
                            ${screens.map(screen => createScreenCard(screen)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // [MODIFIED] íƒ­ ì „í™˜ (ë™ì  ID ì‚¬ìš©)
        function switchTab(tabName) {
            // íƒ­ ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // íƒ­ ì»¨í…ì¸  í™œì„±í™”
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // ë°ì´í„° í•„í„°ë§ ë° ë Œë”ë§
            let filteredData = screenData;
            let containerId = '';

            if (tabName === 'all') {
                containerId = 'allContainer';
            } else {
                // [MODIFIED] tabName (ì¦‰, ëŒ€ë¶„ë¥˜)ì„ ê¸°ì¤€ìœ¼ë¡œ í•„í„°ë§
                filteredData = screenData.filter(s => s.ëŒ€ë¶„ë¥˜ === tabName);
                // [MODIFIED] ë™ì  ì»¨í…Œì´ë„ˆ ID
                containerId = `${tabName.replace(/\s+/g, '')}Container`;
            }
            
            // ë Œë”ë§
            renderScreens(containerId, filteredData);
            updateStats(filteredData);
            
            // ê²€ìƒ‰ ì´ˆê¸°í™”
            document.getElementById('searchInput').value = '';
            // ë¹ˆ ìƒíƒœ ì´ˆê¸°í™”
            document.getElementById('emptyState').style.display = 'none';
        }


        // [MODIFIED] ê²€ìƒ‰ ê¸°ëŠ¥ (ë™ì  ID ë° í•„í„°ë§ ì‚¬ìš©)
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
            
            let baseData = screenData;
            // [MODIFIED] 'all'ì´ ì•„ë‹ˆë©´, activeTab(ëŒ€ë¶„ë¥˜) ê°’ìœ¼ë¡œ í•„í„°ë§
            if (activeTab !== 'all') {
                baseData = screenData.filter(s => s.ëŒ€ë¶„ë¥˜ === activeTab);
            }
            
            const filtered = baseData.filter(screen => 
                screen.ì´ë¦„.toLowerCase().includes(query) || 
                screen.html.toLowerCase().includes(query) ||
                screen.ê·¸ë£¹.toLowerCase().includes(query)
            );

            // [MODIFIED] ë™ì  ì»¨í…Œì´ë„ˆ ID
            const containerId = activeTab === 'all' ? 'allContainer' : `${activeTab.replace(/\s+/g, '')}Container`;
            
            renderScreens(containerId, filtered);
            updateStats(filtered);
            
            // ë¹ˆ ìƒíƒœ ì²˜ë¦¬
            document.getElementById('emptyState').style.display = filtered.length === 0 ? 'block' : 'none';
        });
