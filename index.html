      }

      .tab-nav::-webkit-scrollbar {

      }

        padding: 12px 20px;
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        font-size: 15px;
        font-weight: 500;
        color: #8f8f8f;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .tab-btn.active {
        color: #4e6ee4;
        border-bottom-color: #4e6ee4;
        font-weight: 600;
      }

      @media (min-width: 768px) {

        }

        }

        }
      }

        position: relative;
        margin-bottom: 20px;
      }

        width: 100%;
        height: 44px;
        padding: 0 44px 0 16px;
        border: 1px solid #e8e8e9;
        border-radius: 8px;
        font-size: 15px;
        background: #f9f9f9;
        transition: all 0.2s;
      }

      .search-box input:focus {
        outline: none;
        border-color: #4e6ee4;
        background: white;
      }

      .search-icon {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #8f8f8f;
        pointer-events: none;
      }

      @media (min-width: 768px) {
        .search-box {
          margin-bottom: 30px;
        }

        .search-box input {
          height: 40px;
          font-size: 14px;
        }
      }

      /* 탭 컨텐츠 */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* 그룹 섹션 */
      .group-section {
        margin-bottom: 24px;
      }

      .group-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        cursor: pointer;
        user-select: none;
        padding: 8px 0;
      }

      .group-toggle {
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4e6ee4;
        transition: transform 0.3s;
      }

      .group-section.collapsed .group-toggle {
        transform: rotate(-90deg);
      }

      .group-title {
        font-size: 16px;
        font-weight: 600;
        color: #212121;
      }

      .group-count {
        font-size: 13px;
        color: #8f8f8f;
        font-weight: 400;
      }

      .screen-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        transition: all 0.3s;
      }

      .group-section.collapsed .screen-list {
        display: none;
      }

          margin-bottom: 40px;
        }

          height: 24px;

        }

        .group-count {
          font-size: 14px;
        }

        .screen-list {
          grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
          gap: 12px;
        }
      }

        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 10px;

        border-color: #4e6ee4;
        transform: scale(0.98);
      }

      // 화면 카드 생성
      function createScreenCard(screen) {
        const htmlFiles = screen.html.split(" / ");
        const statusClass = screen.상태.replace(" ", "");
        const disabledClass = screen.이름.includes("비회원")
          ? " disabled-item"
          : "";

        return `
                <div class="screen-card${disabledClass}" data-group="${
                  screen.그룹
                }" data-name="${screen.이름}" data-html="${screen.html}">
                    <div class="screen-card-header">
                        <div class="screen-title">${screen.이름}</div>
                        <div class="status-badge status-${statusClass}">${
                          screen.상태
                        }</div>
                    </div>
                    <div class="screen-card-body">
                        <div class="html-files">
                            ${htmlFiles
                              .map(
                                (file) => `
                                <a href="${file.trim()}" class="html-file">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="16" y1="13" x2="8" y2="13"></line>
                                        <line x1="16" y1="17" x2="8" y2="17"></line>
                                        <polyline points="10 9 9 9 8 9"></polyline>
                                    </svg>
                                    <span class="html-file-name">${file.trim()}</span>
                                </a>
                            `,
                              )
                              .join("")}
                        </div>
                    </div>
                </div>
            `;
      }

      // 그룹별 데이터 구성
      function groupScreens(data) {
        const grouped = {};
        data.forEach((screen) => {
          if (!grouped[screen.그룹]) {
            grouped[screen.그룹] = [];
          }
          grouped[screen.그룹].push(screen);
        });
        // [MODIFIED] 그룹 이름을 기준으로 정렬
        const sortedGrouped = {};
        Object.keys(grouped)
          .sort()
          .forEach((key) => {
            sortedGrouped[key] = grouped[key];
          });
        return sortedGrouped;
      }

      // 화면 렌더링
      function renderScreens(containerId, data) {
        const container = document.getElementById(containerId);
        if (!container) return; // 컨테이너가 없으면 종료

        const grouped = groupScreens(data);

        let html = "";
        Object.entries(grouped).forEach(([group, screens]) => {
          html += `
                    <div class="group-section" data-group="${group}">
                        <div class="group-header" onclick="toggleGroup(this)">
                            <svg class="group-toggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            <span class="group-title">${group}</span>
                            <span class="group-count">(${
                              screens.length
                            }개)</span>
                        </div>
                        <div class="screen-list">
                            ${screens
                              .map((screen) => createScreenCard(screen))
                              .join("")}
                        </div>
                    </div>
                `;
        });

        container.innerHTML = html;
      }

      // 그룹 토글
      function toggleGroup(header) {
        const section = header.closest(".group-section");
        section.classList.toggle("collapsed");
      }

      // [MODIFIED] 탭 전환 (동적 ID 사용)
      function switchTab(tabName) {
        // 탭 버튼 활성화
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document
          .querySelector(`[data-tab="${tabName}"]`)
          .classList.add("active");

        // 탭 컨텐츠 활성화
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });
        document.getElementById(`tab-${tabName}`).classList.add("active");

        // 데이터 필터링 및 렌더링
        let filteredData = screenData;
        let containerId = "";

        if (tabName === "all") {
          containerId = "allContainer";
        } else {
          // [MODIFIED] tabName (즉, 대분류)을 기준으로 필터링
          filteredData = screenData.filter((s) => s.대분류 === tabName);
          // [MODIFIED] 동적 컨테이너 ID
          containerId = `${tabName.replace(/\s+/g, "")}Container`;
        }

        // 렌더링
        renderScreens(containerId, filteredData);
        updateStats(filteredData);

        // 검색 초기화
        document.getElementById("searchInput").value = "";
        // 빈 상태 초기화
        document.getElementById("emptyState").style.display = "none";
      }

      // [MODIFIED] 검색 기능 (동적 ID 및 필터링 사용)
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const activeTab = document.querySelector(".tab-btn.active").dataset.tab;

        let baseData = screenData;
        // [MODIFIED] 'all'이 아니면, activeTab(대분류) 값으로 필터링
        if (activeTab !== "all") {
          baseData = screenData.filter((s) => s.대분류 === activeTab);
        }

        const filtered = baseData.filter(
          (screen) =>
            screen.이름.toLowerCase().includes(query) ||
            screen.html.toLowerCase().includes(query) ||
            screen.그룹.toLowerCase().includes(query),
        );

        // [MODIFIED] 동적 컨테이너 ID
        const containerId =
          activeTab === "all"
            ? "allContainer"
            : `${activeTab.replace(/\s+/g, "")}Container`;

        renderScreens(containerId, filtered);
        updateStats(filtered);

        // 빈 상태 처리
        document.getElementById("emptyState").style.display =
          filtered.length === 0 ? "block" : "none";
      });

      // 통계 업데이트
      function updateStats(data) {
        document.getElementById("totalScreens").textContent = data.length;
        document.getElementById("completedScreens").textContent = data.filter(
          (s) => s.상태 === "완료",
        ).length;
        const htmlCount = data.reduce(
          (acc, screen) => acc + screen.html.split(" / ").length,
          0,
        );
        document.getElementById("htmlFiles").textContent = htmlCount;
      }

      // [NEW] 탭 동적 생성 및 초기화 함수
      function initializeTabs() {
        const tabNavContainer = document.getElementById("tabNavContainer");
        const tabContentContainer = document.getElementById(
          "tabContentContainer",
        );

        // 1. Get unique main categories (대분류)
        const mainCategories = [...new Set(screenData.map((s) => s.대분류))];
        // [MODIFIED] 대분류를 가나다순으로 정렬
        mainCategories.sort((a, b) => a.localeCompare(b, "ko"));

        // 2. Create "All" tab
        const allTabBtn = document.createElement("button");
        allTabBtn.className = "tab-btn active"; // '전체'를 기본 활성화
        allTabBtn.dataset.tab = "all";
        allTabBtn.textContent = "전체";
        tabNavContainer.appendChild(allTabBtn);

        const allTabContent = document.createElement("div");
        allTabContent.id = "tab-all";
        allTabContent.className = "tab-content active"; // '전체'를 기본 활성화
        allTabContent.innerHTML = '<div id="allContainer"></div>'; // 렌더링 컨테이너
        tabContentContainer.appendChild(allTabContent);

        // 3. Create tabs for each unique category
        mainCategories.forEach((category) => {
          const tabBtn = document.createElement("button");
          tabBtn.className = "tab-btn";
          tabBtn.dataset.tab = category;
          tabBtn.textContent = category;
          tabNavContainer.appendChild(tabBtn);

          // 컨텐츠 영역 생성
          const contentId = `tab-${category}`;
          // 렌더링이 될 내부 컨테이너 ID (공백 제거)
          const containerId = `${category.replace(/\s+/g, "")}Container`;

          const tabContent = document.createElement("div");
          tabContent.id = contentId;
          tabContent.className = "tab-content";
          tabContent.innerHTML = `<div id="${containerId}"></div>`; // 렌더링 컨테이너
          tabContentContainer.appendChild(tabContent);
        });

        // 4. Attach event listeners
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            switchTab(btn.dataset.tab);
          });
        });
      }

      // --- [MODIFIED] 초기 렌더링 ---
      initializeTabs(); // 탭부터 생성
      switchTab("all"); // '전체' 탭을 기준으로 첫 렌더링

      // 링크 클릭 로깅
      document.addEventListener("click", (e) => {
        if (e.target.closest(".html-file")) {
          const link = e.target.closest(".html-file");
          console.log("HTML 파일 클릭:", link.href);
        }
      });

      console.log("화면 목차 페이지 로드 완료");
      console.log(
        `총 ${screenData.length}개 화면, ${screenData.reduce(
          (acc, s) => acc + s.html.split(" / ").length,
          0,
        )}개 HTML 파일`,
      );
    </script>
  </body>
