        /* [v12] Master Guide CSS */
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        ul, li { list-style: none; }
        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; border: none; cursor: pointer; background: none; padding: 0; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
        input { font-family: inherit; }
        svg { stroke-width: 2; fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; flex-shrink: 0; display: block; }

        /* Layout */
        .mobile-wrap { width: 100%; max-width: 480px; margin: 0 auto; background-color: #ffffff; padding-bottom: 20px; }

        /* Header (v12 Standard) */
        .app-header-sub { height: 56px; background: white; border-bottom: 1px solid #cccccc; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; position: sticky; top: 0; z-index: 100; }
        .header-btn { display: flex; align-items: center; justify-content: center; width: 28px; height: 28px; cursor: pointer; transition: transform 0.2s; color: #333; }
        .header-btn:active { transform: scale(0.9); }
        .header-left { flex: 1 0 0; display: flex; justify-content: flex-start; }
        .header-title { flex: 3 0 0; font-size: 18px; font-weight: 600; text-align: center; color: #212121; }
        .header-right { flex: 1 0 0; display: flex; justify-content: flex-end; gap: 8px; }
        .btn-icon { cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; width: 24px; height: 24px; color: #333; }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon svg { width: 100%; height: 100%; }

        /* Main Content */
        .sw-container { padding: 16px; }
        .page-title { font-size: 20px; font-weight: 600; color: #212121; margin-bottom: 16px; }
        
        /* Search (v12 Standard) */
        .search { width: 100%; height: 40px; background: #f9f9f9; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; position: relative; margin-bottom: 16px; }
        .search input { flex: 1; background: transparent; border: none; outline: none; font-size: 14px; color: black; }
        .search input::placeholder { color: #c6c6c8; }
        .search-input-right { display: flex; gap: 5px; align-items: center; }
        .search-del { width: 18px; height: 18px; cursor: pointer; display: none; }
        .search.has-text .search-del { display: flex; }
        .search-icon, .btn-search { width: 24px; height: 24px; cursor: pointer; transition: transform 0.2s; }
        .search-icon:active, .btn-search:active { transform: scale(0.9); }
        .search-del img, .btn-search img, .search-icon img { width: 100%; height: 100%; }

        /* Filter Chip Section (v12 Standard) */
        .filter-chip-section { background: #fff; padding: 8px 0; margin: 0 0 24px 0; }
        .tabs-scroll-wrapper { overflow-x: auto; white-space: nowrap; -ms-overflow-style: none; scrollbar-width: none; }
        .tabs-scroll-wrapper::-webkit-scrollbar { display: none; }
        .filter-chip-section .tabs-scroll-wrapper { display: flex; gap: 8px; }
        
        /* [MODIFIED] 1. 새로운 키워드 칩 디자인 */
        .suggestion-chip {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px; /* More squared */
            font-size: 14px;
            font-weight: 500;
            color: #444;
            background: #fff;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            flex-shrink: 0; 
            white-space: nowrap; 
        }
        .suggestion-chip:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
            color: #222;
        }
        .suggestion-chip svg {
            width: 14px;
            height: 14px;
            stroke-width: 2.5;
            color: #888;
            margin-right: 4px;
        }

        /* [NEW] Main Nav Cards */
        .main-nav-section { display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }
        .main-nav-card {
            background: #fff;
            border: 1px solid #e8e8e9;
            border-radius: 8px;
            padding: 16px;
        }
        .main-nav-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .main-nav-card-header .title {

            font-weight: 600;

        .main-nav-card-header .more-link {
