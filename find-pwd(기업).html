    <style>
        /* [v12] Master Guide CSS */
        .disqus-thread-wrap {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 450px;
        }

        @media all and (max-width: 1490px) {
            .disqus-thread-wrap {
                display: none;
            }
        }
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        }
        ul, li { list-style: none; }
        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; border: none; cursor: pointer; background: none; padding: 0; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
        input, select, textarea { font-family: inherit; }
        svg { stroke-width: 2; fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; flex-shrink: 0; display: block; }

        /* Layout */
        .mobile-wrap { 
            width: 100%; 
            max-width: 480px; 
            margin: 0 auto; 
            background-color: #ffffff; 
            padding-bottom: 100px; /* Sticky Footer 여백 */
        }

        /* Header (v12 Standard) */
        .app-header-sub { height: 56px; background: white; border-bottom: 1px solid #cccccc; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; position: sticky; top: 0; z-index: 100; }
        .header-btn { display: flex; align-items: center; justify-content: center; width: 28px; height: 28px; cursor: pointer; transition: transform 0.2s; color: #333; }
        .header-btn:active { transform: scale(0.9); }
        .header-left { flex: 1 0 0; display: flex; justify-content: flex-start; }
        .header-title { 
            flex: 3 0 0; 
            font-size: 18px; 
            font-weight: 600; 
            text-align: center; 
            color: #212121; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-right { flex: 1 0 0; display: flex; justify-content: flex-end; gap: 8px; }
        .btn-icon { cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; width: 24px; height: 24px; color: #333; }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon svg { width: 100%; height: 100%; }

        /* Buttons (v12 Standard + Primary) */
        .primary-button { background-color: #4e6ee4; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .primary-button:hover { background: #3d5dd3; }
        .primary-button:active { transform: scale(0.98); }
        .dark-button { background: #424242; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .dark-button:hover { background: #333; }
        .dark-button:active { transform: scale(0.98); }
        .white-button { background: white; color: #424242; height: 44px; padding: 7px 19px; border-radius: 6px; border: 1px solid #e8e8e9; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .white-button:hover { background: #f9f9f9; }
        .white-button:active { transform: scale(0.98); }
        .dark-button:disabled,
        .white-button:disabled,
        .primary-button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            border-color: #e9ecef;
            cursor: not-allowed;
        }
        
        /* Main Content */
        .sw-container { padding: 16px; }

        /* v12 Standard .disclaimer */
        .disclaimer { font-size: 12px; color: #888; margin-top: 8px; line-height: 1.5; }
        
        /* [NEW] Add error style based on PDF */
        .disclaimer.error {
            color: #dc3545; /* Standard red for errors */
        }

        /* [NEW] Add success style for message */
        .disclaimer.success {
            color: #007bff; /* Standard blue for info */
        }
        
        /* Form Styles (v12 guide) */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input {
            width: 100%;
            min-height: 40px;
            background: white;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            transition: border-color 0.2s;
        }
        /* [NEW] Add error style for input border */
        .input.error {
            border-color: #dc3545;
        }
        
        .input input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: black;
            line-height: 1.5;
        }
        .input input::placeholder { color: #c6c6c8; }
        
        /* [NEW] Readonly input style */
        .input input[readonly] {
            background-color: #f5f5f5;
            color: #888;
            cursor: not-allowed;
        }
        .input.readonly {
            background-color: #f5f5f5;
        }

        /* [NEW] Timer and Resend button styles */
        .input .timer {
            color: #dc3545;
            font-size: 14px;
            font-weight: 500;
            margin-left: 8px;
            flex-shrink: 0;
        }
        .resend-button {
            font-size: 14px; 
            color: #555; 
            text-decoration: underline; 
            margin-top: 8px; 
            text-align: left;
        }
        .resend-button:disabled {
            color: #aaa;
            text-decoration: none;
            cursor: not-allowed;
        }
        
        /* ========================================
           [NEW] MODAL STYLES (v12 Standard)
        ======================================== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
            animation: fadeInModal 0.2s ease-out;
        }
        .modal-overlay.active { display: flex; }
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 360px; /* Modal max width */
            max-height: 90vh; /* Limit height */
            display: flex;
            flex-direction: column;
            animation: scaleUpModal 0.2s ease-out;
        }
        @keyframes scaleUpModal {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e8e8e9;
            position: relative; /* For close button */
            height: 57px; /* Match v12 modal header */
        }
        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: black;
            text-align: left; 
        }
        .btn-modal-close {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #333; /* v12 guide color */
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-modal-close:hover { color: #000; }
        .btn-modal-close svg { width: 100%; height: 100%; }
        .modal-body {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-footer {
            padding: 16px;
            border-top: 1px solid #e8e8e9;
            background: #fff;
            display: flex;
            gap: 8px;
            border-radius: 0 0 7px 7px;
        }
        .modal-footer .btn {
            flex: 1;
            height: 44px;
            font-size: 14px;
        }
        
        /* Alert Modal Specifics (from v12 guide) */
        .alert-modal {
            padding: 20px;
            text-align: center;
        }
        .alert-modal .modal-title {
            text-align: center;
            margin-bottom: 15px;
        }
        .alert-modal .modal-message {
            font-size: 14px;
            color: black;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .alert-modal .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .alert-modal .modal-button {
            flex: 1;
            height: 44px;
            padding: 7px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .alert-modal .modal-button-primary { background: #424242; color: white; border: none; }
        .alert-modal .modal-button-secondary { background: white; color: #424242; border: 1px solid #e8e8e9; }
        .alert-modal .modal-button:active { transform: scale(0.98); }
        
        /* Modal Tab Navigation (Tab Style) */
        .modal-tab-nav-tabs {
            width: 100%;
            height: 44px;
            background: white;
            border-bottom: 1px solid #e8e8e9;
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px; 
        }
        .modal-tab-item {
            flex: 1; /* Make tabs equal width */
            height: 42px;
            padding: 10px 4px;
            font-size: 14px; /* Slightly smaller for 2 tabs */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            text-align: center; /* Center text */
            white-space: nowrap;
        }
        .modal-tab-item.active {
            color: black;
            border-bottom: 2px solid black;
        }
        .modal-tab-item.inactive {
            color: #bcbcbc;
            border-bottom: 2px solid transparent;
        }
        
        /* [NEW] ID Result Modal Styles */
        #id-result-modal .modal-body {
            padding: 24px 16px; /* More padding for result list */
        }
        .id-result-message {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .id-result-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 0;
        }
        .id-result-item {
            font-size: 14px;
            color: #333;

        .id-result-item .id-value {

        .id-result-item .id-type {

            font-weight: 600;
            margin-right: 4px;
            vertical-align: middle;
        }
        .id-result-item .id-date {
            font-size: 12px;
            color: #888;
            margin-left: 4px;
        }

    </style>
</head>

    <script>
        // --- [NEW] Form Dirty Check & Exit Alert ---
        let isFormDirty = false;
        
        function checkBeforeExit() {
            if (isFormDirty) {
                openModal('exit-alert-modal');
            } else {
                goBack();
            }
        }
        
        function confirmExit() {
            isFormDirty = false; // Reset flag
            closeModal('exit-alert-modal');
            goBack();
        }
        
        function goBack() {
             history.back();
        }

        // --- Modal Helpers (v12 Standard) ---
        function openModal(overlayId) {
            const overlay = document.getElementById(overlayId);
            if (overlay) {
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(overlayId) {
            const overlay = document.getElementById(overlayId);
            if (overlay) {
                overlay.classList.remove('active');
                const anyModalActive = document.querySelector('.modal-overlay.active, .bottom-sheet-overlay.active');
                if (!anyModalActive) {
                    document.body.style.overflow = '';
                }
            }
        }
        
        // --- [MODIFIED] Find Password Modal Logic for Corporate ---
        const findPwForm = document.getElementById('find-pw-form');
        const findPwSubmitBtn = document.getElementById('find-pw-submit-btn');
        const findPwFooter = document.getElementById('find-pw-footer');
        let activeFindPwTab = 'phone'; // Track active tab, default to phone

        // Input fields
        const idPhone = document.getElementById('find-pw-id-phone');
        const bizNumPhone = document.getElementById('find-pw-biznum-phone');
        const phone = document.getElementById('find-pw-phone');
        const idEmail = document.getElementById('find-pw-id-email');
        const bizNumEmail = document.getElementById('find-pw-biznum-email'); // [NEW]
        const email = document.getElementById('find-pw-email');

        // Error message fields
        const errorIdPhone = document.getElementById('error-id-phone');
        const errorBizNumPhone = document.getElementById('error-biznum-phone');
        const errorPhone = document.getElementById('error-phone');
        const errorIdEmail = document.getElementById('error-id-email');
        const errorBizNumEmail = document.getElementById('error-biznum-email'); // [NEW]
        const errorEmail = document.getElementById('error-email');
        
        // [NEW] Phone Verification fields
        let verificationTimerBiz;
        let timeRemainingBiz = 180;
        const verificationCodeGroupBiz = document.getElementById('verification-code-group-biz');
        const verificationCodeInputBiz = document.getElementById('find-pw-verification-code-biz');
        const verificationTimerElBiz = document.getElementById('verification-timer-biz');
        const resendCodeBtnBiz = document.getElementById('resend-code-btn-biz');
        const errorVerificationCodeBiz = document.getElementById('error-verification-code-biz');
        
        resendCodeBtnBiz.addEventListener('click', () => {
             startBizVerificationProcess(true); // Resend logic
             console.log('휴대폰 인증번호 재발송 (구현 필요)');
        });

        // [NEW] Email Verification fields
        let emailVerificationTimerBiz;
        let emailTimeRemainingBiz = 600;
        const emailVerificationCodeGroupBiz = document.getElementById('email-verification-code-group-biz');
        const emailVerificationCodeInputBiz = document.getElementById('find-pw-verification-code-email-biz');
        const emailVerificationTimerElBiz = document.getElementById('email-verification-timer-biz');
        const resendCodeBtnEmailBiz = document.getElementById('resend-code-btn-email-biz');
        const errorVerificationCodeEmailBiz = document.getElementById('error-verification-code-email-biz');
        const emailSentMessageBiz = document.getElementById('email-sent-message-biz');

        resendCodeBtnEmailBiz.addEventListener('click', () => {
            startBizEmailVerificationProcess(true);
        });


        function switchFindPwTab(tabEl, tabName) {
            activeFindPwTab = tabName; // Store the active tab
            
            // 1. 탭 활성화
            const tabNav = tabEl.closest('.modal-tab-nav-tabs'); 
            tabNav.querySelectorAll('.modal-tab-item').forEach(c => c.classList.replace('active', 'inactive')); 
            tabEl.classList.replace('inactive', 'active'); 

            // 2. 모든 폼 필드 래퍼 숨기기
            findPwForm.querySelectorAll('.form-fields-wrapper').forEach(wrapper => {
                wrapper.style.display = 'none';
            });
            
            // 3. 해당 탭의 폼 필드 보이기
            findPwForm.querySelector(`.form-fields-wrapper[data-tab-content="${tabName}"]`).style.display = 'block';

            // 4. [MODIFIED] 푸터 버튼 및 상태 변경, 타이머/상태 초기화
            stopBizVerificationTimer();
            stopBizEmailVerificationTimer();
            verificationCodeGroupBiz.style.display = 'none';
            emailVerificationCodeGroupBiz.style.display = 'none';
            emailSentMessageBiz.style.display = 'none';
            
            // Reset phone tab readonly state
            idPhone.readOnly = false;
            idPhone.closest('.input').classList.remove('readonly');
            bizNumPhone.readOnly = false;
            bizNumPhone.closest('.input').classList.remove('readonly');
            phone.readOnly = false;
            phone.closest('.input').classList.remove('readonly');
            
            // Reset email tab readonly state
            idEmail.readOnly = false;
            idEmail.closest('.input').classList.remove('readonly');
            bizNumEmail.readOnly = false;
            bizNumEmail.closest('.input').classList.remove('readonly');
            email.readOnly = false;
            email.closest('.input').classList.remove('readonly');
            
            findPwSubmitBtn.disabled = false;
            findPwSubmitBtn.textContent = '인증번호 발송';
            findPwFooter.style.display = 'flex';
            
            // 5. 탭 변경 시 모든 에러 숨기기
            hideAllErrors();
        }

        // [MODIFIED] Validation logic
        function validateAndSubmitFindPw() {
            hideAllErrors(); // Reset errors

            if (activeFindPwTab === 'phone') {
                const verificationVisible = (verificationCodeGroupBiz.style.display === 'block');
                
                if (verificationVisible) {
                    // State 2: "인증 완료" (Verify Code)
                    if (validateBizPhoneTab(true)) {
                        // --- FAKE SUCCESS LOGIC (Test with '123456') ---
                        if (verificationCodeInputBiz.value.trim() === '123456') {
                            stopBizVerificationTimer();
                            alert('인증 성공! 비밀번호 재설정 페이지로 이동할게요');
                            closeModal('find-pw-modal-overlay');
                            // window.location.href = '/reset-password-page'; 
                        } else {
                            showError(verificationCodeInputBiz, errorVerificationCodeBiz, '인증번호가 일치하지 않아요');
                        }
                    }
                } else {
                    // State 1: "인증 발송" (Send Code)
                    if (validateBizPhoneTab(false)) {
                        // FAKE: Check if user exists before sending code. 
                        // If not: showNoResultModal(); return;
                        startBizVerificationProcess(false);
                    }
                }

            } else if (activeFindPwTab === 'email') {
                const verificationVisible = (emailVerificationCodeGroupBiz.style.display === 'block');
                
                if (verificationVisible) {
                     // State 2: "비밀번호 찾기" (Verify Code)
                     if (validateBizEmailTab(true)) {
                        if (emailVerificationCodeInputBiz.value.trim() === '123456') { // FAKE SUCCESS
                            stopBizEmailVerificationTimer();
                            alert('인증 성공! 비밀번호 재설정 페이지로 이동할게요');
                            closeModal('find-pw-modal-overlay');
                            // window.location.href = '/reset-password-page'; 
                        } else {
                            showError(emailVerificationCodeInputBiz, errorVerificationCodeEmailBiz, '인증번호가 일치하지 않아요');
                        }
                    }
                } else {
                    // State 1: "인증 발송" (Send Code)
                    if (validateBizEmailTab(false)) {
                        // FAKE: Check if user exists before sending code. 
                        // If not: showNoResultModal(); return;
                        startBizEmailVerificationProcess(false);
                    }
                }
            }
        }
        
        // [NEW] Business Phone Tab Validator
        function validateBizPhoneTab(checkCode) {
            let isValid = true;
            if (idPhone.value.trim() === '') {
                showError(idPhone, errorIdPhone, '아이디를 입력해주세요');
                isValid = false;
            }
            if (bizNumPhone.value.trim() === '' || !/^\d{10}$/.test(bizNumPhone.value.trim())) {
                showError(bizNumPhone, errorBizNumPhone, '사업자등록번호 10자리를 입력해주세요');
                isValid = false;
            }
            if (phone.value.trim() === '') {
                showError(phone, errorPhone, '휴대폰 번호를 입력해주세요');
                isValid = false;
            } else if (!/^\d+$/.test(phone.value.trim())) {
                 showError(phone, errorPhone, "'-'을 제외한 숫자만 입력해주세요");
                isValid = false;
            }
            
            if (checkCode) {
                if (timeRemainingBiz <= 0) {
                    showError(verificationCodeInputBiz, errorVerificationCodeBiz, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    isValid = false;
                } else if (verificationCodeInputBiz.value.trim() === '') {
                    showError(verificationCodeInputBiz, errorVerificationCodeBiz, '인증번호를 입력해주세요');
                    isValid = false;
                }
            }
            return isValid;
        }

        // [NEW] Business Email Tab Validator
        function validateBizEmailTab(checkCode) {
            let isValid = true;
            if (idEmail.value.trim() === '') {
                showError(idEmail, errorIdEmail, '아이디를 입력해주세요');
                isValid = false;
            }
            if (bizNumEmail.value.trim() === '' || !/^\d{10}$/.test(bizNumEmail.value.trim())) {
                showError(bizNumEmail, errorBizNumEmail, '사업자등록번호 10자리를 입력해주세요');
                isValid = false;
            }
            if (email.value.trim() === '') {
                showError(email, errorEmail, '이메일 주소를 입력해주세요');
                isValid = false;
            } else if (!validateEmail(email.value.trim())) {
                showError(email, errorEmail, '올바른 이메일 주소 형식이 아니에요');
                isValid = false;
            }
            
            if (checkCode) {
                if (emailTimeRemainingBiz <= 0) {
                    showError(emailVerificationCodeInputBiz, errorVerificationCodeEmailBiz, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    isValid = false;
                } else if (emailVerificationCodeInputBiz.value.trim() === '') {
                    showError(emailVerificationCodeInputBiz, errorVerificationCodeEmailBiz, '인증번호를 입력해주세요');
                    isValid = false;
                }
            }
            return isValid;
        }

        // [NEW] Start Business Phone Verification Process
        function startBizVerificationProcess(isResend = false) {
            console.log('기업 휴대폰 인증번호 발송 (구현 필요)');
            verificationCodeGroupBiz.style.display = 'block';
            findPwSubmitBtn.textContent = '인증 완료';
            
            idPhone.readOnly = true;
            idPhone.closest('.input').classList.add('readonly');
            bizNumPhone.readOnly = true;
            bizNumPhone.closest('.input').classList.add('readonly');
            phone.readOnly = true;
            phone.closest('.input').classList.add('readonly');

            startBizVerificationTimer();
        }
        
        // [NEW] Start Business Phone Timer
        function startBizVerificationTimer() {
            stopBizVerificationTimer(); 
            timeRemainingBiz = 180; // 3 minutes
            verificationTimerElBiz.textContent = '03:00';
            verificationTimerElBiz.style.color = '#dc3545';
            verificationCodeInputBiz.value = '';
            
            errorVerificationCodeBiz.style.display = 'none';
            verificationCodeInputBiz.closest('.input').classList.remove('error');
            
            findPwSubmitBtn.disabled = false; 
            resendCodeBtnBiz.disabled = false;    
            
            verificationTimerBiz = setInterval(() => {
                timeRemainingBiz--;
                const minutes = Math.floor(timeRemainingBiz / 60);
                const seconds = timeRemainingBiz % 60;
                verificationTimerElBiz.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemainingBiz <= 0) {
                    stopBizVerificationTimer();
                    verificationTimerElBiz.textContent = '00:00';
                    showError(verificationCodeInputBiz, errorVerificationCodeBiz, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    findPwSubmitBtn.disabled = true; 
                }
            }, 1000);
        }

        function stopBizVerificationTimer() {
            clearInterval(verificationTimerBiz);
        }

        // [NEW] Start Business Email Verification Process
        function startBizEmailVerificationProcess(isResend) {
            console.log('기업 이메일 인증번호 발송 (구현 필요)');
            emailVerificationCodeGroupBiz.style.display = 'block';
            resendCodeBtnEmailBiz.style.display = 'block';
            
            if (isResend) {
                emailSentMessageBiz.textContent = '인증번호를 다시 발송해 드렸어요';
            } else {
                emailSentMessageBiz.textContent = '이메일 주소로 인증번호를 발송해 드렸어요';
            }
            emailSentMessageBiz.style.display = 'block';

            idEmail.readOnly = true;
            idEmail.closest('.input').classList.add('readonly');
            bizNumEmail.readOnly = true;
            bizNumEmail.closest('.input').classList.add('readonly');
            email.readOnly = true;
            email.closest('.input').classList.add('readonly');
            
            findPwSubmitBtn.textContent = '비밀번호 찾기'; // Or '인증 완료'

            startBizEmailVerificationTimer();
        }

        // [NEW] Start Business Email Timer
        function startBizEmailVerificationTimer() {
            stopBizEmailVerificationTimer();
            emailTimeRemainingBiz = 600; // 10 minutes
            emailVerificationTimerElBiz.textContent = '10:00';
            emailVerificationTimerElBiz.style.color = '#dc3545';
            emailVerificationCodeInputBiz.value = '';

            errorVerificationCodeEmailBiz.style.display = 'none';
            emailVerificationCodeInputBiz.closest('.input').classList.remove('error');

            findPwSubmitBtn.disabled = false;
            resendCodeBtnEmailBiz.disabled = true; // Disable resend initially
           
            emailVerificationTimerBiz = setInterval(() => {
                emailTimeRemainingBiz--;
                const minutes = Math.floor(emailTimeRemainingBiz / 60);
                const seconds = emailTimeRemainingBiz % 60;
                emailVerificationTimerElBiz.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (emailTimeRemainingBiz <= 0) {
                    stopBizEmailVerificationTimer();
                    emailVerificationTimerElBiz.textContent = '00:00';
                    showError(emailVerificationCodeInputBiz, errorVerificationCodeEmailBiz, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    findPwSubmitBtn.disabled = true;
                    resendCodeBtnEmailBiz.disabled = false; // Enable resend
                } else if (emailTimeRemainingBiz <= (600 - 10)) { // Enable resend after 10 sec (example)
                    resendCodeBtnEmailBiz.disabled = false;
                }
            }, 1000);
        }

        function stopBizEmailVerificationTimer() {
            clearInterval(emailVerificationTimerBiz);
        }
        
        // [NEW] Helper functions for validation
        function showError(inputEl, errorEl, message) {
            inputEl.closest('.input').classList.add('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideAllErrors() {
            // [MODIFIED] Updated input and error arrays
            const inputs = [idPhone, bizNumPhone, phone, idEmail, bizNumEmail, email, verificationCodeInputBiz, emailVerificationCodeInputBiz];
            const errors = [errorIdPhone, errorBizNumPhone, errorPhone, errorIdEmail, errorBizNumEmail, errorEmail, errorVerificationCodeBiz, errorVerificationCodeEmailBiz];
            
            inputs.forEach(input => {
                if (input) input.closest('.input').classList.remove('error');
            });
            errors.forEach(error => {
                if (error) error.style.display = 'none';
            });
            emailSentMessageBiz.style.display = 'none'; // Also hide success message
        }
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // [NEW] ID No Result Modal Logic
        function showNoResultModal() {
            openModal('id-no-result-modal-overlay');
        }
        
        // (This function is not used in this flow but included for completion)
        function simulateAuthFailure() {
            console.log("본인인증 시도... (실패 시뮬레이션)");
            closeModal('find-pw-modal-overlay');
            showNoResultModal();
        }

        // --- Initialize (Event listeners etc.) ---
        document.addEventListener('DOMContentLoaded', () => {
            // [MODIFIED] Set default tab to 'phone'
            const defaultTab = document.querySelector('#find-pw-tabs .modal-tab-item[data-tab="phone"]');
            if (defaultTab) {
                switchFindPwTab(defaultTab, 'phone');
            }
            
            // Modal overlay click-to-close listeners
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target.id === overlay.id) {
                         // Do not close find-id modal if result modal is open on top
                        if (overlay.id === 'find-pw-modal-overlay' && (document.getElementById('id-no-result-modal-overlay').classList.contains('active'))) {
                           return;
                        }
                        closeModal(overlay.id);
                    }
                });
            });
            
            // [MODIFIED] Add event listeners for form dirty check
            document.querySelectorAll('#find-pw-form input').forEach(el => {
                el.addEventListener('input', () => { 
                    isFormDirty = true;
                    
                    let currentTimerRemaining = (activeFindPwTab === 'email') ? emailTimeRemainingBiz : timeRemainingBiz;
                    
                    if (el.id.includes('verification-code') && currentTimerRemaining <= 0) {
                        // Don't clear error
                    } else {
                        el.closest('.input').classList.remove('error');
                        const errorEl = el.closest('.form-group').querySelector('.disclaimer.error');
                        if (errorEl) {
                            errorEl.style.display = 'none';
                        }
                    }
                    
                    // [NEW] Enable submit button if code is entered and timer is active
                    if (el.id.includes('verification-code') && currentTimerRemaining > 0) {
                        findPwSubmitBtn.disabled = false;
                    }
                });
            });
        });
        
        openModal('find-pw-modal-overlay')
    </script>
