        .header-left { flex: 1 0 0; display: flex; justify-content: flex-start; }
        .header-title {

        .white-button:active { transform: scale(0.98); }
        .dark-button:disabled,
        .white-button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            border-color: #e9ecef;
            cursor: not-allowed;
        }

        .sw-container { padding: 16px; }

        /* Form Styles (v12 Standard) */

            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input {
            width: 100%;
            min-height: 40px;
            background: white;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
        }
        .input input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: black;
            line-height: 1.5;
        }
        .input input::placeholder { color: #c6c6c8; }

            font-size: 18px; /* PDF에서 제목이 더 커보임 */
            font-weight: 600;

            margin-bottom: 12px;

            margin-top: 0;

                </p>

                    <div class="input">

                    </div>
                </div>
                
                <button class="dark-button" style="width: 100%; margin-top: 24px;" onclick="location.href='mypage_edit.html'">확인</button>
