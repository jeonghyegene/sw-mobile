<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감리 요청 상세</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* [v12] 결제하기 모달(마이페이지-접수배송내역)의 Master Guide CSS를 그대로 상속 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        height: 100%;
        overflow: hidden;
        width: 100%;
      }

      /* Layout : Max Width 480px & Center Align */
      .mobile-wrap {
        width: 100%;
        max-width: 480px;
        height: 100%;
        margin: 0 auto;
        background-color: #fff;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      /* Modal Styles */
      .modal-overlay {
        position: absolute;
        inset: 0;
        background: #fff;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0 16px;
        position: relative;
        height: 56px;
        flex-shrink: 0;
        border-bottom: 1px solid #f0f0f0; /* 결제 모달 헤더 구분선 */
      }

      .modal-title {
        font-size: 16px; /* 결제 모달 타이틀 크기 */
        font-weight: 700;
        color: black;
      }

      .btn-modal-close {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #333;
      }

      .modal-body {
        padding: 20px; /* v12 표준 패딩 */
        overflow-y: auto;
        overflow-x: hidden;
        flex-grow: 1;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }

      .info-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 10px;
      }

      .info-row {
        display: flex;
        align-items: flex-start;
        font-size: 14px; /* v12 텍스트 표준 */
      }

      .info-label {
        width: 90px;
        color: #666; /* 결제 모달 서브 텍스트 컬러 */
        font-weight: 500;
        flex-shrink: 0;
      }

      .info-value {
        color: #333;
        font-weight: 400;
        line-height: 1.5;
        word-break: keep-all;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      /* Note Styles */
      .note-section {
        margin-top: 24px;
        padding-top: 0;
      }
      .note-message {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        font-size: 13px;
        color: #888;
        line-height: 1.4;
      }
      .note-icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        margin-top: 2px;
      }
    </style>
  </head>

  <body>
    <div class="mobile-wrap">
      <div class="modal-overlay" id="supervision-modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">감리 요청 상세</h2>
            <div class="btn-modal-close" onclick="history.back();">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </div>
          </div>

          <div class="modal-body">
            <div class="info-section">
              <div class="info-row">
                <span class="info-label">감리 시점</span>
                <span class="info-value">가공 완료 후</span>
              </div>
              <div class="info-row">
                <span class="info-label">요청 현황</span>
                <span class="info-value">방문일정 확정</span>
              </div>
              <div class="info-row">
                <span class="info-label">감리 금액</span>
                <span class="info-value">₩8,500</span>
              </div>
              <div class="info-row">
                <span class="info-label">방문 일정</span>
                <span class="info-value">2025-12-03(화) 13:00</span>
              </div>
              <div class="info-row">
                <span class="info-label">담당자</span>
                <span class="info-value">김길동 부장 (010-1234-1234)</span>
              </div>
            </div>

            <div class="note-section">
              <div class="note-message">
                <div class="note-icon">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="12"
                      cy="12"
                      r="11"
                      stroke="#999"
                      stroke-width="1.5"
                    />
                    <path
                      d="M12 7V12"
                      stroke="#999"
                      stroke-width="1.5"
                      stroke-linecap="round"
                    />
                    <circle cx="12" cy="16" r="1" fill="#999" />
                  </svg>
                </div>
                <span
                  >방문 일정 변경이 필요하신 경우 담당자에게 문의해주세요</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
