<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성원소식 상세</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS */
        .disqus-thread-wrap {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 450px;
            height: 100%;
            overflow: auto;
        }

        @media all and (max-width: 1490px) {
            .disqus-thread-wrap {
                display: none;
            }
        }
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: visible;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        input {
            font-family: inherit;
        }

        svg {
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            padding-bottom: 20px;
        }

        /* Header (v12 Standard) */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 3 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* Buttons (v12 Standard) */
        .dark-button { 
            background: #424242; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; 
        }
        .dark-button:hover { background: #333; }
        .dark-button:active { transform: scale(0.98); }

        .white-button {
            background: white;
            color: #424242;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: 1px solid #e8e8e9;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
        }
        .white-button:hover { background: #f9f9f9; }
        .white-button:active { transform: scale(0.98); }
        
        /* Main Content */
        .sw-container {
            padding: 16px;
        }

        /* [MODIFIED] Article Detail Styles (from QNA Detail) */
        .article-section {
            background: #fff;
            margin-bottom: 16px;
        }

        .article-header {
            padding: 0 0 16px 0;
            border-bottom: 1px solid #e8e8e9;
        }
        
        /* [NEW] 뱃지 컨테이너 */
        .article-header-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        /* [NEW] 뱃지 스타일 */
        .article-category-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            background: #f5f5f6; 
            color: #8a8a92;
        }
        .article-category-badge[data-category="공지"] {
            background: #eef2ff;
            color: #4e6ee4;
        }
        .article-category-badge[data-category="휴무안내"] {
            background: #fff0e6;
            color: #ff6600;
        }
        /* (다른 카테고리 예시)
        .article-category-badge[data-category="캘린더 템플릿"] {
            background: #e6f7ff;
            color: #007bff;
        }
        .article-category-badge[data-category="달력 템플릿"] {
            background: #e6f7ff;
            color: #007bff;
        }
        */
        
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #212121;
            line-height: 1.5;
            white-space: normal;
            word-break: break-all;
        }
        
        .article-date {
            font-size: 13px;
            color: #888;
            margin-top: 8px; /* Space from title */
        }
        
        .article-body {
            padding: 24px 0; 
            font-size: 14px;
            line-height: 1.7; 
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            /* [REMOVED] white-space: pre-wrap; */
        }
        
        .article-main-image {
            margin-bottom: 24px;
        }
        .article-main-image img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .article-body p {
            margin-bottom: 16px;
        }
        .article-body p:last-child { margin-bottom: 0; }
        
        /* [NEW] Attachments section */
        .article-body-attachments {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }
        
        .article-body-attachments h3 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .article-attachment-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
            background: #f8f8f9;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            padding: 10px 12px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .article-attachment-item:hover {
            background: #f1f1f1;
        }
        .article-attachment-item svg {
            width: 16px;
            height: 16px;
            color: #888;
            stroke-width: 2.5;
            flex-shrink: 0;
        }
         .article-attachment-item span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
         }

        /* [MODIFIED] Navigation Buttons */
        .page-nav-buttons {
            display: flex;
            justify-content: center;
            gap: 8px; /* Space between buttons */
            padding: 24px 0 16px 0;
            border-top: 2px solid #333;
            margin-top: 24px;
        }
        .page-nav-buttons .btn {
            flex: 1; /* Each button takes equal space */
            min-width: 0;
        }

        /* [NEW] For the "List Only" case */
        .page-nav-buttons.list-only {
            justify-content: center;
        }
        .page-nav-buttons.list-only .btn {
            flex: 0 1 200px; /* Don't grow, basis 200px */
        }

        .page-prev-next {
            display: flex;
            flex-direction: column;
            margin-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .page-nav-item {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #333;
            transition: background 0.2s;
            text-decoration: none;
        }

        .page-nav-item:last-child {
            border-bottom: none;
        }

        .page-nav-item:hover {
            background: #f8f8f8;
        }

        .page-nav-item .label {
            flex-shrink: 0;
            font-weight: 600;
            width: 50px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .page-nav-item .label svg {
            width: 12px;
            height: 12px;
        }

        /* [NEW] 뱃지 스타일 */
        .page-nav-item .article-category-badge {
            flex-shrink: 0;
            padding: 2px 8px; /* 목록에서는 더 작게 */
            font-size: 10px;
            margin-right: 6px;
            /* 기존 스타일 상속 */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 100px;
            font-weight: 600;
            background: #f5f5f6;
            color: #8a8a92;
        }
        .page-nav-item .article-category-badge[data-category="공지"] {
            background: #eef2ff;
            color: #4e6ee4;
        }
        .page-nav-item .article-category-badge[data-category="달력 템플릿"] {
            background: #e6f7ff;
            color: #007bff;
        }

        .page-nav-item .title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #555;
            /* [NEW] 뱃지가 추가되었으므로, 타이틀이 줄어들 수 있게 함 */
            flex: 1;
            min-width: 0;
        }

        .page-nav-item.disabled {
            color: #aaa;
            pointer-events: none;
        }
        .page-nav-item.disabled .title {
            color: #aaa;
        }
    </style>
</head>

            <div class="page-nav-buttons list-only">

                        다음

                    <span class="title">다음 글이 없습니다.</span>

            </nav>

        </main>
    </div>
