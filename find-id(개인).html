<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성원애드피아 - 아이디 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS */
        .disqus-thread-wrap {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 450px;
            height: 100%;
            overflow: auto;
        }

        @media all and (max-width: 1490px) {
            .disqus-thread-wrap {
                display: none;
            }
        }
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7; color: #333; font-size: 16px; line-height: 1.6; overflow-x: visible;
        }
        ul, li { list-style: none; }
        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; border: none; cursor: pointer; background: none; padding: 0; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
        input, select, textarea { font-family: inherit; }
        svg { stroke-width: 2; fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; flex-shrink: 0; display: block; }

        /* Layout */
        .mobile-wrap { 
            width: 100%; 
            max-width: 480px; 
            margin: 0 auto; 
            background-color: #ffffff; 
            padding-bottom: 100px; /* Sticky Footer 여백 */
        }

        /* Header (v12 Standard) */
        .app-header-sub { height: 56px; background: white; border-bottom: 1px solid #cccccc; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; position: sticky; top: 0; z-index: 100; }
        .header-btn { display: flex; align-items: center; justify-content: center; width: 28px; height: 28px; cursor: pointer; transition: transform 0.2s; color: #333; }
        .header-btn:active { transform: scale(0.9); }
        .header-left { flex: 1 0 0; display: flex; justify-content: flex-start; }
        .header-title { 
            flex: 3 0 0; 
            font-size: 18px; 
            font-weight: 600; 
            text-align: center; 
            color: #212121; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-right { flex: 1 0 0; display: flex; justify-content: flex-end; gap: 8px; }
        .btn-icon { cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; width: 24px; height: 24px; color: #333; }
        .btn-icon:active { transform: scale(0.9); }
        .btn-icon svg { width: 100%; height: 100%; }

        /* Buttons (v12 Standard + Primary) */
        .primary-button { background-color: #4e6ee4; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .primary-button:hover { background: #3d5dd3; }
        .primary-button:active { transform: scale(0.98); }
        .dark-button { background: #424242; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .dark-button:hover { background: #333; }
        .dark-button:active { transform: scale(0.98); }
        .white-button { background: white; color: #424242; height: 44px; padding: 7px 19px; border-radius: 6px; border: 1px solid #e8e8e9; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; }
        .white-button:hover { background: #f9f9f9; }
        .white-button:active { transform: scale(0.98); }
        .dark-button:disabled,
        .white-button:disabled,
        .primary-button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            border-color: #e9ecef;
            cursor: not-allowed;
        }
        
        /* Main Content */
        .sw-container { padding: 16px; }

        /* v12 Standard .single-chip (for reference, not used by tabs) */
        .single-chip { display: inline-flex; align-items: center; justify-content: center; padding: 6px 12px; border-radius: 100px; font-size: 14px; cursor: pointer; transition: all 0.2s; user-select: none; }
        .single-chip-off { background: #f5f5f6; color: #8a8a92; }
        .single-chip-on { background: #4e6ee4; color: white; }
        .single-chip:active { transform: scale(0.95); }
        
        /* [v12] standard disclaimer */
        .disclaimer { font-size: 12px; color: #888; margin-top: 8px; line-height: 1.5; }
        
        /* [MODIFIED] Add error style based on PDF */
        .disclaimer.error {
            color: #dc3545; /* Standard red for errors */
        }
        
        /* [MODIFIED] Add success style for message */
        .disclaimer.success {
            color: #007bff; /* Standard blue for info */
        }

        /* Form Styles (from sungwon_money_01.html / v12 guide) */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .readonly-value {
            font-size: 14px;
            color: #333;
            padding: 10px 12px;
            background: #f5f5f5;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .input {
            width: 100%;
            min-height: 40px;
            background: white;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            transition: border-color 0.2s; /* [NEW] Added transition */
        }
        /* [NEW] Add error style for input border */
        .input.error {
            border-color: #dc3545;
        }
        
        .input input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: black;
            line-height: 1.5;
        }
        .input input::placeholder { color: #c6c6c8; }
        
        /* [NEW] Readonly input style */
        .input input[readonly] {
            background-color: #f5f5f5;
            color: #888;
            cursor: not-allowed;
        }
        .input.readonly {
            background-color: #f5f5f5;
        }

        /* [NEW] Timer and Resend button styles */
        .input .timer {
            color: #dc3545;
            font-size: 14px;
            font-weight: 500;
            margin-left: 8px;
            flex-shrink: 0;
        }
        .resend-button {
            font-size: 14px; 
            color: #555; 
            text-decoration: underline; 
            margin-top: 8px; 
            text-align: left;
        }
        .resend-button:disabled {
            color: #aaa;
            text-decoration: none;
            cursor: not-allowed;
        }
        
        /* [MODIFIED] Button next to input (for email resend) */
        .input-group {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }
        .input-group .input {
            flex-grow: 1;
        }
        .input-group .white-button {
            flex-shrink: 0;
            height: 40px; /* Match input height */
            font-size: 13px;
            padding: 0 12px;
        }
        
        /* ========================================
           [NEW] MODAL STYLES (v12 Standard)
        ======================================== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
            animation: fadeInModal 0.2s ease-out;
        }
        .modal-overlay.active { display: flex; }
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 360px; /* Modal max width */
            max-height: 90vh; /* Limit height */
            display: flex;
            flex-direction: column;
            animation: scaleUpModal 0.2s ease-out;
        }
        @keyframes scaleUpModal {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e8e8e9;
            position: relative; /* For close button */
            height: 57px; /* Match v12 modal header */
        }
        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: black;
            text-align: left; 
        }
        .btn-modal-close {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #333; /* v12 guide color */
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-modal-close:hover { color: #000; }
        .btn-modal-close svg { width: 100%; height: 100%; }
        .modal-body {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-footer {
            padding: 16px;
            border-top: 1px solid #e8e8e9;
            background: #fff;
            display: flex;
            gap: 8px;
            border-radius: 0 0 7px 7px;
        }
        .modal-footer .btn {
            flex: 1;
            height: 44px;
            font-size: 14px;
        }
        
        /* [NEW] Alert Modal Specifics (from v12 guide) */
        .alert-modal {
            padding: 20px;
            text-align: center;
        }
        .alert-modal .modal-title {
            text-align: center;
            margin-bottom: 15px;
        }
        .alert-modal .modal-message {
            font-size: 14px;
            color: black;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .alert-modal .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .alert-modal .modal-button {
            flex: 1;
            height: 44px;
            padding: 7px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .alert-modal .modal-button-primary { background: #424242; color: white; border: none; }
        .alert-modal .modal-button-secondary { background: white; color: #424242; border: 1px solid #e8e8e9; }
        .alert-modal .modal-button:active { transform: scale(0.98); }
        
        /* [MODIFIED] Modal Tab Navigation (Tab Style) */
        .modal-tab-nav-tabs {
            width: 100%;
            height: 44px;
            background: white;
            border-bottom: 1px solid #e8e8e9;
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px; /* Replaces margin from old nav */
        }
        .modal-tab-item {
            flex: 1; /* Make tabs equal width */
            height: 42px;
            padding: 10px 4px;
            font-size: 14px; /* Slightly smaller for 3 tabs */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            text-align: center; /* Center text */
            white-space: nowrap;
        }
        .modal-tab-item.active {
            color: black;
            border-bottom: 2px solid black;
        }
        .modal-tab-item.inactive {
            color: #bcbcbc;
            border-bottom: 2px solid transparent;
        }
        
        /* [NEW] ID Result Modal Styles */
        #id-result-modal .modal-body {
            padding: 24px 16px; /* More padding for result list */
        }
        .id-result-message {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .id-result-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 0;
        }
        .id-result-item {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        .id-result-item .id-value {
            font-weight: 600;
        }
        .id-result-item .id-type {
            display: inline-block;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            border-radius: 50%;
            background: #4e6ee4;
            color: white;
            font-size: 12px;
            font-weight: 600;
            margin-right: 4px;
            vertical-align: middle;
        }
        .id-result-item .id-date {
            font-size: 12px;
            color: #888;
            margin-left: 4px;
        }

    </style>
</head>
<body>
    <div class="mobile-wrap">
        
        <header class="app-header-sub">
            <div class="header-left">
                <button type="button" class="header-btn" onclick="checkBeforeExit()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="icon-chevron-left"><path d="M15 6l-6 6l6 6" /></svg>
                </button>
            </div>
            <h1 class="header-title">아이디 찾기 (개인)</h1>
            <div class="header-right">
                <button type="button" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="icon-search"><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                </button>
                <button type="button" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="icon-cart"><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 17h-11v-14h-2" /><path d="M6 5l14 1l-1 7h-13" /></svg>
                </button>
            </div>
        </header>

        <main>
            <div class="sw-container">
                <button class="primary-button" onclick="openModal('find-id-modal-overlay')" style="width: 100%;">
                    아이디 찾기 모달 열기
                </button>
            </div>
        </main>
        
    </div>

    <div class="modal-overlay" id="find-id-modal-overlay">
        <div class="modal-content" id="find-id-modal">
            <div class="modal-header">
                <h2 class="modal-title">아이디 찾기</h2>
                <button class="btn-modal-close" onclick="closeModal('find-id-modal-overlay')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 6l-12 12" /><path d="M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <nav class="modal-tab-nav-tabs" id="find-id-tabs">
                    <div class="modal-tab-item active" data-tab="phone"
                        onclick="switchFindIdTab(this, 'phone')">휴대폰 번호</div>
                    <div class="modal-tab-item inactive" data-tab="auth"
                        onclick="switchFindIdTab(this, 'auth')">본인인증</div>
                    <div class="modal-tab-item inactive" data-tab="email"
                        onclick="switchFindIdTab(this, 'email')">이메일 주소</div>
                </nav>

                <form id="find-id-form">
                    <div class="form-fields-wrapper" data-tab-content="phone" style="display: block;">
                        <div class="form-group">
                            <label for="find-id-name-phone">이름</label>
                            <div class="input">
                                <input type="text" id="find-id-name-phone" placeholder="이름을 입력해주세요">
                            </div>
                            <p class="disclaimer error" id="error-name-phone" style="display: none;"></p>
                        </div>
                        <div class="form-group">
                            <label for="find-id-phone">휴대폰 번호</label>
                            <div class="input">
                                <input type="tel" id="find-id-phone" placeholder="'-'을 제외한 숫자만 입력해주세요">
                            </div>
                            <p class="disclaimer error" id="error-phone" style="display: none;"></p>
                        </div>
                        
                        <div class="form-group" id="verification-code-group" style="display: none;">
                            <label for="find-id-verification-code">인증번호</label>
                            <div class="input" id="verification-code-input-wrapper">
                                <input type="tel" id="find-id-verification-code" placeholder="문자로 수신된 인증번호 6자리를 입력해주세요">
                                <span class="timer" id="verification-timer">03:00</span>
                            </div>
                            <p class="disclaimer error" id="error-verification-code" style="display: none;"></p>
                            <button type="button" class="resend-button" id="resend-code-btn">
                                인증번호 재발송
                            </button>
                        </div>
                        
                    </div>
                    
                    <div class="form-fields-wrapper" data-tab-content="auth" style="display: none;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <button type="button" class="dark-button" style="width: 100%;" onclick="simulateAuthFailure()">
                                본인인증 하기
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-fields-wrapper" data-tab-content="email" style="display: none;">
                        <div class="form-group">
                            <label for="find-id-name-email">이름</label>
                            <div class="input">
                                <input type="text" id="find-id-name-email" placeholder="이름을 입력해주세요">
                            </div>
                            <p class="disclaimer error" id="error-name-email" style="display: none;"></p>
                        </div>
                        <div class="form-group">
                            <label for="find-id-email">이메일 주소</label>
                            <div class="input-group">
                                <div class="input">
                                    <input type="email" id="find-id-email" placeholder="이메일 주소를 입력해주세요">
                                </div>
                                <button type="button" class="white-button" id="send-code-btn-email">인증 발송</button>
                            </div>
                            <p class="disclaimer error" id="error-email" style="display: none;"></p>
                            <p class="disclaimer success" id="email-sent-message" style="display: none;">이메일 주소로 인증번호를 발송해 드렸어요</p>
                        </div>
                        
                        <div class="form-group" id="email-verification-code-group" style="display: none;">
                            <label for="find-id-verification-code-email">인증번호</label>
                            <div class="input" id="email-verification-code-input-wrapper">
                                <input type="tel" id="find-id-verification-code-email" placeholder="인증번호 6자리를 입력해주세요">
                                <span class="timer" id="email-verification-timer">10:00</span>
                            </div>
                            <p class="disclaimer error" id="error-verification-code-email" style="display: none;"></p>
                            <button type="button" class="resend-button" id="resend-code-btn-email">
                                인증번호 재발송
                            </button>
                        </div>
                        <p class="disclaimer" style="margin-top: -12px;">
                            ① 이메일 주소 인증시, 아이디의 일부만 확인할 수 있어요. 아이디 전체를 확인하려면 휴대폰 번호/본인인증 수단을 이용해주세요.
                         </p>
                    </div>
                </form>
            </div>
            <div class="modal-footer" id="find-id-footer">
                <button class="btn dark-button" style="width: 100%;" id="find-id-submit-btn" onclick="validateAndSubmitFindId()">
                    인증 발송
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="exit-alert-modal">
        <div class="modal-content alert-modal" data-name="Alert">
            <div class="modal-title">안내</div>
            <div class="modal-message">입력한 내용이 모두 사라져요.<br>정말 나가시겠어요?</div>
            <div class="modal-buttons">
                <button class="modal-button modal-button-secondary" onclick="closeModal('exit-alert-modal')">계속 작성하기</button>
                <button class="modal-button modal-button-primary" onclick="confirmExit()">나가기</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="id-result-modal-overlay">
        <div class="modal-content" id="id-result-modal">
             <div class="modal-header">
                <h2 class="modal-title">아이디 찾기 결과</h2>
                <button class="btn-modal-close" onclick="closeModal('id-result-modal-overlay')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 6l-12 12" /><path d="M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="id-result-body">
                <p class="id-result-message" id="id-result-count-message">총 2건의 아이디를 찾았어요</p>
                <ul class="id-result-list" id="id-result-list">
                    </ul>
            </div>
            <div class="modal-footer">
                <button class="btn dark-button" style="width: 100%;" onclick="alert('로그인 (구현 필요)')">
                    로그인
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="id-no-result-modal-overlay">
        <div class="modal-content" id="id-no-result-modal">
             <div class="modal-header">
                <h2 class="modal-title">아이디 찾기 결과</h2>
                <button class="btn-modal-close" onclick="closeModal('id-no-result-modal-overlay')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 6l-12 12" /><path d="M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" style="text-align: center; padding: 24px 16px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: #424242; margin: 0 auto 20px auto;">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10s-4.477-10-10-10z" stroke-width="0" fill="#424242" />
                  <path d="M10 10l4 4m0 -4l-4 4" stroke="white" stroke-width="2" />
                </svg>
                <p class="id-result-message" style="margin-bottom: 0; font-size: 18px; font-weight: 500;">해당 정보로 가입된 계정이 없어요</p>
            </div>
            <div class="modal-footer">
                <button class="btn white-button" onclick="closeModal('id-no-result-modal-overlay')">닫기</button>
                <button class="btn dark-button" onclick="alert('회원가입 (구현 필요)')">
                    회원가입
                </button>
            </div>
        </div>
    </div>


    <script>
        // --- [NEW] Form Dirty Check & Exit Alert ---
        let isFormDirty = false;
        
        function checkBeforeExit() {
            if (isFormDirty) {
                openModal('exit-alert-modal');
            } else {
                goBack();
            }
        }
        
        function confirmExit() {
            isFormDirty = false; // Reset flag
            closeModal('exit-alert-modal');
            goBack();
        }
        
        function goBack() {
             history.back();
        }

        // --- Modal Helpers (v12 Standard) ---
        function openModal(overlayId) {
            const overlay = document.getElementById(overlayId);
            if (overlay) {
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(overlayId) {
            const overlay = document.getElementById(overlayId);
            if (overlay) {
                overlay.classList.remove('active');
                const anyModalActive = document.querySelector('.modal-overlay.active, .bottom-sheet-overlay.active');
                if (!anyModalActive) {
                    document.body.style.overflow = '';
                }
            }
        }
        
        // --- [MODIFIED] Find ID Modal Logic with Validation & Verification Flow ---
        const findIdForm = document.getElementById('find-id-form');
        const findIdSubmitBtn = document.getElementById('find-id-submit-btn');
        const findIdFooter = document.getElementById('find-id-footer');
        let activeFindIdTab = 'phone'; // Track active tab

        // Input fields
        const namePhone = document.getElementById('find-id-name-phone');
        const phone = document.getElementById('find-id-phone');
        const nameEmail = document.getElementById('find-id-name-email');
        const email = document.getElementById('find-id-email');

        // Error message fields
        const errorNamePhone = document.getElementById('error-name-phone');
        const errorPhone = document.getElementById('error-phone');
        const errorNameEmail = document.getElementById('error-name-email');
        const errorEmail = document.getElementById('error-email');

        // [MODIFIED] Phone Verification fields
        let verificationTimer;
        let timeRemaining = 180;
        const verificationCodeGroup = document.getElementById('verification-code-group');
        const verificationCodeInput = document.getElementById('find-id-verification-code');
        const verificationTimerEl = document.getElementById('verification-timer');
        const resendCodeBtn = document.getElementById('resend-code-btn');
        const errorVerificationCode = document.getElementById('error-verification-code');
        
        resendCodeBtn.addEventListener('click', () => {
             startVerificationProcess(); // Resend logic
             console.log('휴대폰 인증번호 재발송 (구현 필요)');
        });

        // [NEW] Email Verification fields
        let emailVerificationTimer;
        let emailTimeRemaining = 600;
        const sendCodeBtnEmail = document.getElementById('send-code-btn-email');
        const emailVerificationCodeGroup = document.getElementById('email-verification-code-group');
        const emailVerificationCodeInput = document.getElementById('find-id-verification-code-email');
        const emailVerificationTimerEl = document.getElementById('email-verification-timer');
        const resendCodeBtnEmail = document.getElementById('resend-code-btn-email');
        const errorVerificationCodeEmail = document.getElementById('error-verification-code-email');
        const emailSentMessage = document.getElementById('email-sent-message');

        sendCodeBtnEmail.addEventListener('click', () => {
            if (validateEmailTab(false)) { // Validate name/email before sending
                startEmailVerificationProcess(false);
            }
        });
        resendCodeBtnEmail.addEventListener('click', () => {
            startEmailVerificationProcess(true);
        });


        function switchFindIdTab(tabEl, tabName) {
            activeFindIdTab = tabName; // Store the active tab
            
            // 1. 탭 활성화
            const tabNav = tabEl.closest('.modal-tab-nav-tabs'); 
            tabNav.querySelectorAll('.modal-tab-item').forEach(c => c.classList.replace('active', 'inactive')); 
            tabEl.classList.replace('inactive', 'active'); 

            // 2. 모든 폼 필드 래퍼 숨기기
            findIdForm.querySelectorAll('.form-fields-wrapper').forEach(wrapper => {
                wrapper.style.display = 'none';
            });
            
            // 3. 해당 탭의 폼 필드 보이기
            findIdForm.querySelector(`.form-fields-wrapper[data-tab-content="${tabName}"]`).style.display = 'block';

            // 4. [MODIFIED] 푸터 버튼 및 상태 변경, 타이머/상태 초기화
            stopVerificationTimer();
            stopEmailVerificationTimer();
            verificationCodeGroup.style.display = 'none';
            emailVerificationCodeGroup.style.display = 'none';
            emailSentMessage.style.display = 'none';
            
            // Reset phone tab readonly state
            namePhone.readOnly = false;
            namePhone.closest('.input').classList.remove('readonly');
            phone.readOnly = false;
            phone.closest('.input').classList.remove('readonly');
            
            // Reset email tab readonly state
            nameEmail.readOnly = false;
            nameEmail.closest('.input').classList.remove('readonly');
            email.readOnly = false;
            email.closest('.input').classList.remove('readonly');
            sendCodeBtnEmail.textContent = '인증 발송';
            sendCodeBtnEmail.disabled = false;

            
            findIdSubmitBtn.disabled = false;
            
            if (tabName === 'phone') {
                findIdSubmitBtn.textContent = '인증 발송';
                findIdFooter.style.display = 'flex';
            } else if (tabName === 'email') {
                findIdSubmitBtn.textContent = '아이디 찾기'; // PDF 기준
                findIdFooter.style.display = 'flex';
            } else if (tabName === 'auth') {
                findIdFooter.style.display = 'none';
            }
            
            hideAllErrors();
        }

        // [MODIFIED] Validation logic
        function validateAndSubmitFindId() {
            hideAllErrors(); // Reset errors
            
            if (activeFindIdTab === 'phone') {
                const verificationVisible = (verificationCodeGroup.style.display === 'block');
                
                if (verificationVisible) {
                    // State 2: "인증 완료" (Verify Code)
                    if (validatePhoneTab(true)) {
                        // --- FAKE SUCCESS LOGIC (Test with '123456') ---
                        if (verificationCodeInput.value.trim() === '123456') {
                            stopVerificationTimer();
                            closeModal('find-id-modal-overlay');
                            // [MODIFIED] Show result modal
                            const dummyResults = [
                                { type: null, value: 'Test1234', date: '2025-10-31' },
                                { type: 'N', value: 'Test1234@naver.com', date: '2025-10-31' }
                            ];
                            // [MODIFIED] Check results
                            if (dummyResults.length > 0) {
                                showIdResultModal(dummyResults);
                            } else {
                                showNoResultModal();
                            }
                        } else {
                            showError(verificationCodeInput, errorVerificationCode, '인증번호가 일치하지 않아요');
                        }
                    }
                } else {
                    // State 1: "인증 발송" (Send Code)
                    if (validatePhoneTab(false)) {
                        startVerificationProcess();
                    }
                }

            } else if (activeFindIdTab === 'email') {
                const verificationVisible = (emailVerificationCodeGroup.style.display === 'block');
                
                if (verificationVisible) {
                     // State 2: "아이디 찾기" (Verify Code)
                     if (validateEmailTab(true)) { // Validates all fields including code
                        // --- FAKE SUCCESS LOGIC (Test with '123456') ---
                        if (emailVerificationCodeInput.value.trim() === '123456') {
                            stopEmailVerificationTimer();
                            closeModal('find-id-modal-overlay');
                            // [MODIFIED] Show result modal
                            const dummyResults = [
                                { type: 'N', value: 'Test1234@naver.com', date: '2025-10-31' }
                            ];
                            // [MODIFIED] Check results
                            if (dummyResults.length > 0) {
                                showIdResultModal(dummyResults);
                            } else {
                                showNoResultModal();
                            }
                        } else {
                            showError(emailVerificationCodeInput, errorVerificationCodeEmail, '인증번호가 일치하지 않아요');
                        }
                    }
                } else {
                    // State 1: "아이디 찾기" (No code sent yet)
                    // This button click is now handled by 'sendCodeBtnEmail'
                    // If the user clicks the main "아이디 찾기" button before sending a code, show an error.
                    if (validateEmailTab(false)) { // Validates name/email
                        showError(email, errorEmail, '먼저 이메일 인증번호를 발송해주세요.');
                    }
                }
            }
        }
        
        // [NEW] Phone Tab Validator
        function validatePhoneTab(checkCode) {
            let isValid = true;
            if (namePhone.value.trim() === '') {
                showError(namePhone, errorNamePhone, '이름을 입력해주세요');
                isValid = false;
            }
            if (phone.value.trim() === '') {
                showError(phone, errorPhone, '휴대폰 번호를 입력해주세요');
                isValid = false;
            } else if (!/^\d+$/.test(phone.value.trim())) {
                 showError(phone, errorPhone, "'-'을 제외한 숫자만 입력해주세요");
                isValid = false;
            }
            
            if (checkCode) {
                if (timeRemaining <= 0) {
                    showError(verificationCodeInput, errorVerificationCode, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    isValid = false;
                } else if (verificationCodeInput.value.trim() === '') {
                    showError(verificationCodeInput, errorVerificationCode, '인증번호를 입력해주세요');
                    isValid = false;
                }
            }
            return isValid;
        }

        // [NEW] Email Tab Validator
        function validateEmailTab(checkCode) {
            let isValid = true;
            if (nameEmail.value.trim() === '') {
                showError(nameEmail, errorNameEmail, '이름을 입력해주세요');
                isValid = false;
            }
            if (email.value.trim() === '') {
                showError(email, errorEmail, '이메일 주소를 입력해주세요');
                isValid = false;
            } else if (!validateEmail(email.value.trim())) {
                showError(email, errorEmail, '올바른 이메일 주소 형식이 아니에요');
                isValid = false;
            }
            
            if (checkCode) {
                if (emailTimeRemaining <= 0) {
                    showError(emailVerificationCodeInput, errorVerificationCodeEmail, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    isValid = false;
                } else if (emailVerificationCodeInput.value.trim() === '') {
                    showError(emailVerificationCodeInput, errorVerificationCodeEmail, '인증번호를 입력해주세요');
                    isValid = false;
                }
            }
            return isValid;
        }
        
        // [NEW] Start Phone Verification Process
        function startVerificationProcess() {
            console.log('휴대폰 인증번호 발송 (구현 필요)');
            verificationCodeGroup.style.display = 'block';
            findIdSubmitBtn.textContent = '인증 완료';
            
            namePhone.readOnly = true;
            namePhone.closest('.input').classList.add('readonly');
            phone.readOnly = true;
            phone.closest('.input').classList.add('readonly');

            startVerificationTimer();
        }
        
        // [NEW] Start Phone Timer
        function startVerificationTimer() {
            stopVerificationTimer(); 
            timeRemaining = 180; // 3 minutes
            verificationTimerEl.textContent = '03:00';
            verificationTimerEl.style.color = '#dc3545';
            verificationCodeInput.value = '';
            
            errorVerificationCode.style.display = 'none';
            verificationCodeInput.closest('.input').classList.remove('error');
            
            findIdSubmitBtn.disabled = false; 
            resendCodeBtn.disabled = false;    
            
            verificationTimer = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                verificationTimerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    stopVerificationTimer();
                    verificationTimerEl.textContent = '00:00';
                    showError(verificationCodeInput, errorVerificationCode, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    findIdSubmitBtn.disabled = true; 
                }
            }, 1000);
        }

        function stopVerificationTimer() {
            clearInterval(verificationTimer);
        }

        // [NEW] Start Email Verification Process
        function startEmailVerificationProcess(isResend) {
            console.log('이메일 인증번호 발송 (구현 필요)');
            emailVerificationCodeGroup.style.display = 'block';
            resendCodeBtnEmail.style.display = 'block';
            
            if (isResend) {
                emailSentMessage.textContent = '인증번호를 다시 발송해 드렸어요';
            } else {
                emailSentMessage.textContent = '이메일 주소로 인증번호를 발송해 드렸어요';
            }
            emailSentMessage.style.display = 'block';

            nameEmail.readOnly = true;
            nameEmail.closest('.input').classList.add('readonly');
            email.readOnly = true;
            email.closest('.input').classList.add('readonly');
            sendCodeBtnEmail.textContent = '재발송';
            sendCodeBtnEmail.disabled = true; // Disable during countdown

            startEmailVerificationTimer();
        }

        // [NEW] Start Email Timer
        function startEmailVerificationTimer() {
            stopEmailVerificationTimer();
            emailTimeRemaining = 600; // 10 minutes (PDF 기준 10:00)
            emailVerificationTimerEl.textContent = '10:00';
            emailVerificationTimerEl.style.color = '#dc3545';
            emailVerificationCodeInput.value = '';

            errorVerificationCodeEmail.style.display = 'none';
            emailVerificationCodeInput.closest('.input').classList.remove('error');

            findIdSubmitBtn.disabled = false;
            resendCodeBtnEmail.disabled = true; // Disable resend initially
            sendCodeBtnEmail.disabled = true; // Also disable the side button

            emailVerificationTimer = setInterval(() => {
                emailTimeRemaining--;
                const minutes = Math.floor(emailTimeRemaining / 60);
                const seconds = emailTimeRemaining % 60;
                emailVerificationTimerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (emailTimeRemaining <= 0) {
                    stopEmailVerificationTimer();
                    emailVerificationTimerEl.textContent = '00:00';
                    showError(emailVerificationCodeInput, errorVerificationCodeEmail, '인증 시간이 초과되었어요, 인증번호를 재발송 해주세요');
                    findIdSubmitBtn.disabled = true;
                    resendCodeBtnEmail.disabled = false; // Enable resend
                    sendCodeBtnEmail.disabled = false; // Enable side button
                } else if (emailTimeRemaining <= (600 - 10)) { // Enable resend after 10 sec (example)
                    resendCodeBtnEmail.disabled = false;
                    sendCodeBtnEmail.disabled = false;
                }
            }, 1000);
        }

        function stopEmailVerificationTimer() {
            clearInterval(emailVerificationTimer);
        }
        
        // [NEW] Helper functions for validation
        function showError(inputEl, errorEl, message) {
            inputEl.closest('.input').classList.add('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideAllErrors() {
            const inputs = [namePhone, phone, nameEmail, email, verificationCodeInput, emailVerificationCodeInput];
            const errors = [errorNamePhone, errorPhone, errorNameEmail, errorEmail, errorVerificationCode, errorVerificationCodeEmail];
            
            inputs.forEach(input => {
                if (input) input.closest('.input, .input-group .input').classList.remove('error');
            });
            errors.forEach(error => {
                if (error) error.style.display = 'none';
            });
            emailSentMessage.style.display = 'none'; // Also hide success message
        }
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // --- [NEW] ID Result Modal Logic ---
        const idResultCountMessage = document.getElementById('id-result-count-message');
        const idResultList = document.getElementById('id-result-list');

        function showIdResultModal(results) {
            if (!results || results.length === 0) {
                // [MODIFIED] No result case
                showNoResultModal();
            } else {
                idResultCountMessage.textContent = `총 ${results.length}건의 아이디를 찾았어요`;
                idResultList.innerHTML = '';
                results.forEach(result => {
                    const li = document.createElement('li');
                    li.className = 'id-result-item';
                    
                    let typeHtml = '';
                    if (result.type) {
                        // Demo: 'N' for Naver (green)
                        let bgColor = result.type === 'N' ? '#03C75A' : '#4e6ee4';
                        typeHtml = `<span class="id-type" style="background-color: ${bgColor}">${result.type}</span>`;
                    }
                    
                    li.innerHTML = `
                        ${typeHtml}
                        <span class="id-value">${result.value}</span>
                        <span class="id-date">(최근접속일: ${result.date})</span>
                    `;
                    idResultList.appendChild(li);
                });
                openModal('id-result-modal-overlay');
            }
        }
        
        // [NEW] ID No Result Modal Logic
        function showNoResultModal() {
            openModal('id-no-result-modal-overlay');
        }
        
        // [NEW] Simulate Auth Failure
        function simulateAuthFailure() {
            console.log("본인인증 시도... (실패 시뮬레이션)");
            // Close the find-id modal
            closeModal('find-id-modal-overlay');
            // Show the no-result modal
            showNoResultModal();
        }


        // --- Initialize (Event listeners etc.) ---
        document.addEventListener('DOMContentLoaded', () => {
            // 모달이 열릴 때 기본 탭 상태 초기화
            const defaultTab = document.querySelector('#find-id-tabs .modal-tab-item[data-tab="phone"]');
            if (defaultTab) {
                switchFindIdTab(defaultTab, 'phone');
            }
            
            // Modal overlay click-to-close listeners
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target.id === overlay.id) {
                        // Do not close find-id modal if result modal is open on top
                        if (overlay.id === 'find-id-modal-overlay' && (document.getElementById('id-result-modal-overlay').classList.contains('active') || document.getElementById('id-no-result-modal-overlay').classList.contains('active'))) {
                           return;
                        }
                        closeModal(overlay.id);
                    }
                });
            });
            
            // Add event listeners for form dirty check
            document.querySelectorAll('#find-id-form input').forEach(el => {
                el.addEventListener('input', () => { 
                    isFormDirty = true;
                    
                    let currentTimerRemaining = (el.id.includes('email') ? emailTimeRemaining : timeRemaining);
                    
                    if (el.id.includes('verification-code') && currentTimerRemaining <= 0) {
                        // Don't clear error if timer is expired
                    } else {
                        el.closest('.input, .input-group .input').classList.remove('error');
                        const errorEl = el.closest('.form-group').querySelector('.disclaimer.error');
                        if (errorEl) {
                            errorEl.style.display = 'none';
                        }
                    }
                    
                    // [NEW] Enable submit button if code is entered and timer is active
                    if (el.id === 'find-id-verification-code' && timeRemaining > 0) {
                        findIdSubmitBtn.disabled = false;
                    }
                    if (el.id === 'find-id-verification-code-email' && emailTimeRemaining > 0) {
                        findIdSubmitBtn.disabled = false;
                    }
                });
            });
        });

        openModal('find-id-modal-overlay')

    </script>
