<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 코드 다운로더</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; box-sizing: border-box; }
        input { width: 300px; padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>HTML 코드 다운로더</h2>
    <p>아래 텍스트 상자에 HTML 코드를 붙여넣고 파일 이름을 정한 뒤 '다운로드' 버튼을 누르세요.</p>
    
    <textarea id="codeInput" placeholder="여기에 HTML 코드를 붙여넣으세요..."></textarea>
    
    <input type="text" id="filenameInput" value="download.html">
    <button onclick="downloadCode()">다운로드</button>

    <script>
        function downloadCode() {
            // 1. 텍스트 영역과 파일 이름 입력값 가져오기
            const code = document.getElementById('codeInput').value;
            const filename = document.getElementById('filenameInput').value;

            // 2. 데이터를 포함하는 Blob 객체 생성
            const blob = new Blob([code], { type: 'text/html;charset=utf-8' });

            // 3. 다운로드를 위한 임시 링크(a 태그) 생성
            const link = document.createElement('a');
            
            // 4. Blob 객체를 가리키는 URL 생성
            link.href = URL.createObjectURL(blob);
            
            // 5. 다운로드할 파일 이름 설정
            link.download = filename;

            // 6. 링크를 클릭하여 다운로드 실행
            link.click();

            // 7. 임시 URL 폐기
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
