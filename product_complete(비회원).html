<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접수 완료 (비회원)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS (from qna_detail(AS).html) */
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: visible;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        input {
            font-family: inherit;
        }

        svg {
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            padding-bottom: 20px;
        }

        /* Header (v12 Standard) */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 3 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* Buttons (v12 Standard) */
        .primary-button { 
            background-color: #4e6ee4; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; 
        }
        .primary-button:hover { background: #3d5dd3; }
        .primary-button:active { transform: scale(0.98); }
        
        .dark-button { 
            background: #424242; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; 
        }
        .dark-button:hover { background: #333; }
        .dark-button:active { transform: scale(0.98); }

        .white-button {
            background: white;
            color: #424242;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: 1px solid #e8e8e9;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
        }

        .white-button:hover {
            background: #f9f9f9;
        }

        .white-button:active {
            transform: scale(0.98);
        }

        /* Main Content */
        .sw-container {
            padding: 16px;
        }
        
        /* [MODIFIED] Navigation Buttons (from qna_detail) */
        .page-nav-buttons {
            display: flex;
            justify-content: center;
            gap: 8px; /* Space between buttons */
            padding: 24px 0 16px 0;
            margin-top: 24px;
        }
        .page-nav-buttons .btn {
            flex: 1; /* Each button takes equal space */
            min-width: 0;
        }

        /* ========================================
           [NEW] STYLES FOR COMPLETION PAGE
        ======================================== */

        .completion-section {
            padding: 24px 16px;
            text-align: center;
        }
        .completion-section .icon {
            width: 48px;
            height: 48px;
            color: #28a745; /* Green */
            margin: 0 auto 16px auto;
        }
        .completion-section h2 {
            font-size: 22px;
            font-weight: 700;
            color: #212121;
            margin-bottom: 8px;
        }

        /* [NEW] Button group override */
        .page-nav-buttons.no-border {
            border-top: none;
            margin-top: 0;
            padding-top: 0;
        }
        
        /* [NEW] Minimal styles copied for this page */
        .info-section, .info-sub-row, .product-list-header, .product-card, .disclaimer-box {
             /* These styles are intentionally kept in the CSS block for consistency */
             /* but are not used in this specific HTML file. */
        }
        
    </style>
</head>
<body>
    <div class="mobile-wrap">

        <header class="app-header-sub">
            <div class="header-left">
                <button type="button" class="header-btn" onclick="history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        id="icon-chevron-left">
                        <path d="M15 6l-6 6l6 6" />
                    </svg>
                </button>
            </div>
            <h1 class="header-title">접수 완료</h1>
            <div class="header-right">
                </div>
        </header>

        <main class="sw-container">

            <section class="completion-section">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M9 12l2 2l4 -4" />
                </svg>
                <h2>접수 완료 되었어요</h2>
            </section>

            <div class="page-nav-buttons no-border" style="margin-bottom: 24px;">
                <button class="white-button btn" onclick="alert('메인으로 이동')">메인으로 이동</button>
                <button class="dark-button btn" onclick="alert('비회원 접수 조회')">비회원 접수 조회</button>
            </div>
            
            </main>
    </div>

    <script>
        console.log("Completion Page (Non-member) Loaded");
    </script>
</body>
</html>
