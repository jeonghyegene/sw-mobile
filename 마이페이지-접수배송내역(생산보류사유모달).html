<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생산 보류 사유 풀 모달 (v12)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* [v12] 결제하기 모달(마이페이지-접수배송내역)의 Master Guide CSS를 그대로 상속 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        height: 100%;
        overflow: hidden;
        width: 100%;
      }

      /* Layout : Max Width 480px & Center Align */
      .mobile-wrap {
        width: 100%;
        max-width: 480px;
        height: 100%;
        margin: 0 auto;
        background-color: #fff;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      /* Modal Styles */
      .modal-overlay {
        position: absolute;
        inset: 0;
        background: #fff;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0 16px;
        position: relative;
        height: 56px;
        flex-shrink: 0;
        border-bottom: 1px solid #f0f0f0; /* 결제 모달 헤더 구분선 */
      }

      .modal-title {
        font-size: 16px; /* 결제 모달 타이틀 크기 */
        font-weight: 700;
        color: black;
      }

      .btn-modal-close {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #333;
      }

      .modal-body {
        padding: 20px; /* v12 표준 패딩 */
        overflow-y: auto;
        overflow-x: hidden;
        flex-grow: 1;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }

      /* 이미지(image_92c2f2.png)의 보류 내용을 결제 모달 스타일의 리스트 형태로 구성 */
      .info-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 10px;
      }

      .info-row {
        display: flex;
        align-items: flex-start;
        font-size: 14px; /* v12 텍스트 표준 */
      }

      .info-label {
        width: 90px;
        color: #666; /* 결제 모달 서브 텍스트 컬러 */
        font-weight: 500;
        flex-shrink: 0;
      }

      .info-value {
        color: #333;
        font-weight: 400;
        line-height: 1.5;
        word-break: keep-all;
      }

      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="mobile-wrap">
      <div class="modal-overlay" id="reason-modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">생산 보류 사유</h2>
            <div class="btn-modal-close" onclick="history.back();">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </div>
          </div>

          <div class="modal-body">
            <div class="info-section">
              <div class="info-row">
                <span class="info-label">보류 일시</span>
                <span class="info-value">2025-12-12</span>
              </div>
              <div class="info-row">
                <span class="info-label">보류 사유</span>
                <span class="info-value"
                  >제품의 가공 요청이 잘못되어, 고객님의 요청사항으로 일시중지
                  처리</span
                >
              </div>
              <div class="info-row">
                <span class="info-label">처리 담당자</span>
                <span class="info-value">홍길동(010-1234-1234)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
