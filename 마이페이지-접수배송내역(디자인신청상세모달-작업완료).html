<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인 신청 상세</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* [v12] Master Guide CSS Inheritance */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        height: 100%;
        overflow: hidden;
        width: 100%;
      }

      /* Layout */
      .mobile-wrap {
        width: 100%;
        max-width: 480px;
        height: 100%;
        margin: 0 auto;
        background-color: #fff;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      /* Modal Styles */
      .modal-overlay {
        position: absolute;
        inset: 0;
        background: #fff;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0 16px;
        position: relative;
        height: 56px;
        flex-shrink: 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .modal-title {
        font-size: 16px;
        font-weight: 700;
        color: black;
      }

      .btn-modal-close {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #333;
      }

      .modal-body {
        padding: 24px 20px;
        overflow-y: auto;
        overflow-x: hidden;
        flex-grow: 1;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .info-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .info-row {
        display: flex;
        align-items: flex-start;
        font-size: 14px;
      }

      .info-label {
        width: 90px;
        color: #666;
        font-weight: 400;
        flex-shrink: 0;
      }

      .info-value {
        color: #333;
        font-weight: 400;
        line-height: 1.5;
        word-break: keep-all;
        flex: 1;
      }

      .info-value.bold {
        font-weight: 600;
      }

      .info-value-block {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .link-text {
        color: #666;
        text-decoration: underline;
        cursor: pointer;
      }

      /* Button Area */
      .modal-footer-btn {
        margin-top: 32px;
        display: flex;
        justify-content: center;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 48px;
        padding: 0 24px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        min-width: 160px;
      }

      .btn-black {
        background-color: #000;
        border: 1px solid #000;
        color: #fff;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .modal-footer {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #f0f0f0;
        flex-shrink: 0;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
      }

      /* Buttons */
      .dark-button {
        background: #424242;
        color: white;
        height: 44px;
        padding: 7px 19px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .dark-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div class="mobile-wrap">
      <div class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">디자인 신청 상세</h2>
            <div class="btn-modal-close" onclick="history.back();">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </div>
          </div>

          <div class="modal-body">
            <div class="info-section">
              <div class="info-row">
                <span class="info-label">신청 현황</span>
                <span class="info-value">작업 완료</span>
              </div>
              <div class="info-row">
                <span class="info-label">신청 내용</span>
                <div class="info-value info-value-block">
                  <div>디자인1: 간단 수정 / 1건</div>
                  <div>디자인2: 심플 디자인 / 로고 디자인 / 2건</div>
                </div>
              </div>
              <div class="info-row">
                <span class="info-label">첨부 파일</span>
                <span class="info-value">
                  <span class="link-text">디자인 작업 소스.pdf 외 1건</span>
                </span>
              </div>
              <div class="info-row">
                <span class="info-label">신청 금액</span>
                <span class="info-value bold">₩18,500</span>
              </div>
              <div class="info-row">
                <span class="info-label">담당자</span>
                <span class="info-value">김길동 대리(010-1234-1234)</span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              class="dark-button"
              onclick="location.href='마이페이지-접수배송내역(디자인확인모달).html';"
            >
              디자인 보기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
