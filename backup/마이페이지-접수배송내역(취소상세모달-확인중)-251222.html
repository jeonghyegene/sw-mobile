<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>취소 상세 (확인중)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* [v12] Master Guide CSS - Base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        height: 100%;
      }
      ul,
      li {
        list-style: none;
      }
      button {
        font-family: inherit;
        border: none;
        cursor: pointer;
        background: none;
        padding: 0;
      }
      svg {
        stroke-width: 2;
        fill: none;
        stroke: currentColor;
        stroke-linecap: round;
        stroke-linejoin: round;
        flex-shrink: 0;
        display: block;
      }
      /* Layout */
      .mobile-wrap {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        min-height: 100vh;
        padding-bottom: 20px;
      }
      /* Buttons */
      .white-button {
        background: white;
        color: #424242;
        height: 44px;
        padding: 0 19px;
        border-radius: 6px;
        border: 1px solid #e8e8e9;
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      /* Info Section */
      .info-section {
        background: #f8f8f9;
        border: 1px solid #e8e8e9;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .info-section .title {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 12px;
      }
      .info-sub-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        font-size: 14px;
      }
      .info-sub-row .label {
        color: #666;
      }
      .info-sub-row .value {
        color: #333;
        font-weight: 600;
      }
      .info-sub-row.total {
        margin-top: 8px;
        padding-top: 12px;
        border-top: 1px solid #e0e0e0;
      }
      .info-sub-row.total .value {
        color: #4e6ee4;
        font-size: 16px;
        font-weight: 700;
      }
      /* Disclaimer */
      .disclaimer {
        font-size: 12px;
        color: #888;
        margin-top: 8px;
        line-height: 1.5;
      }
      .disclaimer.list li {
        position: relative;
        padding-left: 12px;
        margin-bottom: 4px;
      }
      .disclaimer.list li::before {
        content: "ⓘ";
        position: absolute;
        left: 0;
        top: 0;
        font-size: 10px;
      }
      /* Order Card Style */
      .order-card {
        border: 1px solid #e8e8e9;
        border-radius: 8px;
        background: #fff;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .oc-body {
        padding: 16px;
      }
      .oc-title {
        font-size: 14px;
        font-weight: 400;
        color: #222;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .oc-option-box {
        font-size: 11px;
        color: #a3a3a3;
        line-height: 1.5;
      }
      /* Full Screen Modal Styles */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-overlay.active {
        display: flex;
      }
      .modal-content.full-screen {
        width: 100%;
        height: 100%;
        max-width: 480px;
        background: white;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        position: relative;
      }
      .modal-header {
        height: 56px;
        padding: 0 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #e8e8e9;
        flex-shrink: 0;
      }
      .modal-title {
        font-size: 16px;
        font-weight: 700;
        color: #222;
        flex: 1;
        text-align: left;
      }
      .btn-modal-close {
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-body {
        flex: 1;
        overflow-y: auto;
        padding: 20px 16px;
      }
      .modal-footer {
        padding: 16px;
        border-top: 1px solid #e8e8e9;
        background: #fff;
        flex-shrink: 0;
      }
      /* Stepper */
      .stepper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0 40px;
        position: relative;
      }
      .step-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
        width: 80px;
      }
      .step-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #f0f0f0;
        color: #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
        transition: all 0.3s;
      }
      .step-circle svg {
        width: 20px;
        height: 20px;
      }
      .step-label {
        font-size: 12px;
        color: #aaa;
        font-weight: 500;
      }
      .step-item.active .step-circle {
        background: #4e6ee4;
        color: white;
      }
      .step-item.active .step-label {
        color: #333;
        font-weight: 600;
      }
      .stepper-line {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: #f0f0f0;
        z-index: 1;
      }
      .stepper.complete .stepper-line {
        background: #4e6ee4;
      }
      .status-msg {
        text-align: center;
        margin-bottom: 30px;
      }
      .status-msg p {
        font-size: 16px;
        font-weight: 600;
        color: #222;
        margin-bottom: 4px;
      }
      .status-msg span {
        font-size: 13px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="mobile-wrap"></div>

    <!-- 취소 상세 모달 (확인중) -->
    <div class="modal-overlay active" id="modal-detail">
      <div class="modal-content full-screen">
        <div class="modal-header">
          <div class="modal-title">취소 상세</div>
          <div class="btn-modal-close" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M18 6l-12 12" />
              <path d="M6 6l12 12" />
            </svg>
          </div>
        </div>
        <div class="modal-body">
          <div class="stepper" id="detail-stepper">
            <div class="stepper-line"></div>
            <div class="step-item active">
              <div class="step-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 11l3 3l8 -8" />
                  <path
                    d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9"
                  />
                </svg>
              </div>
              <span class="step-label">취소 신청</span>
            </div>
            <div class="step-item" id="step-complete">
              <div class="step-circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M5 12l5 5l10 -10" />
                </svg>
              </div>
              <span class="step-label">취소 완료</span>
            </div>
          </div>

          <div class="status-msg" id="status-message-area">
            <p>접수 담당자가 취소 내역을 확인 중이에요</p>
          </div>

          <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px">
            취소 제품
          </h3>

          <div class="order-card">
            <div class="oc-body">
              <div class="oc-title">
                <span>[디지털엽서] A6 사이즈 양면 인쇄 접수</span>
              </div>
              <div class="oc-option-box">
                용지: 아르떼 / 백색 / 230g | 인쇄: 양면 / CMYK / 금색 | 규격:
                100x148mm | 가공: 오시 / 미싱
              </div>
            </div>
          </div>

          <div class="info-section">
            <div class="info-sub-row">
              <span class="label" style="width: 80px">취소 사유</span>
              <span class="value" style="flex: 1; text-align: right"
                >접수 보류 / 원청 취소 / 단순 변심</span
              >
            </div>
          </div>

          <div class="info-section">
            <div class="title" id="refund-title">환불 예정금액</div>
            <div class="info-sub-row total">
              <span class="label">총 환불 예정금액</span>
              <span class="value">₩8,500</span>
            </div>
            <div class="info-sub-row">
              <span class="label">성원머니</span>
              <span class="value">₩8,500</span>
            </div>
          </div>

          <ul class="disclaimer list" id="detail-disclaimer">
            <li>
              결제금액 환불은 취소일로부터 3~5 영업일이 소요돼요 (카드/은행사에
              따라 상이)
            </li>
            <li>성원머니로 결제했을 경우 성원머니로 환불 금액이 입금돼요</li>
          </ul>
        </div>
        <div class="modal-footer" id="detail-footer">
          <button
            class="white-button"
            onclick="alert('접수취소가 철회되었습니다.')"
          >
            접수 취소 철회
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
