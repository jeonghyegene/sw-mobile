<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥†Í∞ù Í¥ÄÎ¶¨ (v3)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS */
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: visible;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        input,
        textarea {
            font-family: inherit;
        }

        svg {
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            padding-bottom: 100px;
            /* Sticky Footer Ïó¨Î∞± */
        }

        /* Header (v12 Standard) */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 2 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-icon {
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: #333;
        }

        .btn-icon:active {
            transform: scale(0.9);
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }

        /* Buttons (v12 Standard + Primary) */
        .primary-button {
            background-color: #4e6ee4;
            color: white;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
        }

        .primary-button:hover {
            background: #3d5dd3;
        }

        .primary-button:active {
            transform: scale(0.98);
        }

        .dark-button {
            background: #424242;
            color: white;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
        }

        .dark-button:hover {
            background: #333;
        }

        .dark-button:active {
            transform: scale(0.98);
        }

        .white-button {
            background: white;
            color: #424242;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: 1px solid #e8e8e9;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
        }

        .white-button:hover {
            background: #f9f9f9;
        }

        .white-button:active {
            transform: scale(0.98);
        }

        .dark-button:disabled,
        .white-button:disabled,
        .primary-button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            border-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Main Content */
        .sw-container {
            padding: 16px;
        }

        /* info-sub-row (for detail modal) */
        .info-sub-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        .info-sub-row .label {
            color: #555;
        }

        .info-sub-row .value {
            color: #333;
            font-weight: 600;
        }

        /* Info Section (for detail modal) */
        .info-section {
            background: #fff;
            border: 1px solid #e8e8e9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-section .title {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
        }

        .info-section .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-section .balance {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        /* 2-column stats for detail modal */
        .stats-row-2col {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stats-item {
            flex: 1;
            background: #f8f8f9;
            padding: 12px;
            border-radius: 6px;
        }

        .stats-item .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 4px;
        }

        .stats-item .value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stats-item .value.strong {
            font-weight: 700;
            color: #000;
        }

        /* Filter Chip Section */
        .filter-chip-section {
            background: #fff;
            padding: 8px 16px;
            border-bottom: 1px solid #e9e9e9;
            margin: 0 -16px 16px -16px;
        }

        .tabs-scroll-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tabs-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }

        .filter-chip-section .tabs-scroll-wrapper {
            display: flex;
            gap: 8px;
        }

        .filter-chip-section .single-chip,
        .filter-chip-section .multi-chip {
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Filter Section (v15) */
        .filter-section {
            padding: 0 0 16px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .text-select-button {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
            user-select: none;
            padding: 8px 0;
        }

        .text-select-button:hover {
            opacity: 0.8;
        }

        .text-select-button:active {
            transform: scale(0.98);
        }

        .text-select-button-text {
            font-size: 14px;
            color: #2c2c2c;
            font-weight: 500;
            white-space: nowrap;
        }

        .text-select-button-arrow {
            width: 16px;
            height: 16px;
            color: #555;
        }

        .text-select-button-arrow svg {
            transition: transform 0.2s;
        }

        .text-select-button.open .text-select-button-arrow svg {
            transform: rotate(-180deg);
        }

        /* Search */
        .search {
            width: 100%;
            height: 40px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            position: relative;
            flex: 1;
        }

        .search input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: black;
        }

        .search input::placeholder {
            color: #c6c6c8;
        }

        .search-input-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .search-del {
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: none;
        }

        .search.has-text .search-del {
            display: flex;
        }

        .btn-search {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:active {
            transform: scale(0.9);
        }

        .search-del img,
        .btn-search img {
            width: 100%;
            height: 100%;
        }

        /* Transaction List Header */
        .transaction-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            font-size: 14px;
            color: #555;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }
        
        .transaction-list-header .checkbox-text {
            align-items: center;
        }
        .transaction-list-header .checkbox-text .total-count {
            display: inline;
            font-size: 14px;
            color: #555;
        }

        .transaction-list-header .total-count strong {
            font-weight: 600;
            color: #333;
        }

        .view-count-select {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
            user-select: none;
        }

        .view-count-select:hover {
            opacity: 0.8;
        }

        .view-count-select:active {
            transform: scale(0.98);
        }

        .view-count-select-text {
            font-size: 14px;
            color: #2c2c2c;
            font-weight: 400;
            white-space: nowrap;
        }

        .view-count-select-arrow {
            width: 12px;
            height: 12px;
        }

        .view-count-select-arrow svg {
            transition: transform 0.2s;
            transform: translateY(-2px);
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .no-transactions {
            padding: 40px 16px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* v12 common-table-card */
        .common-table-card {
            width: 100%;
            background: white;
            border: 1px solid #e8e8e9;
            border-radius: 6px;
            padding: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .common-table-card[data-selected="true"] {
            background-color: #eef2ff;
            border-color: #4e6ee4;
        }

        .common-table-card:active {
            background-color: #f5f5f5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .card-header-title-group {
            display: flex;
            align-items: baseline;
            gap: 4px;
            flex-wrap: wrap;
        }
        .card-header-title-group .card-column1 {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
        }
        .card-rep-name {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        .card-divider {
            width: 100%;
            height: 1px;
            background: #e8e8e9;
            margin: 10px 0;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .card-row-label {
            color: #333333;
            flex-shrink: 0;
            margin-right: 8px;
        }

        .card-row-value {
            color: grey;
            text-align: right;
            word-break: break-all;
        }

        .card-footer {
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .card-footer .btn {
            height: 36px;
            font-size: 13px;
            padding: 0 12px;
        }

        /* v12 Checkbox */
        .checkbox {
            width: 20px;
            height: 20px;
            position: relative;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
        }

        .checkbox-off {
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #bdbdbd;
            border-radius: 2px;
        }

        .checkbox-on {
            width: 100%;
            height: 100%;
            background: #4e6ee4;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-on img {
            width: 14px;
            height: 14px;
        }

        .checkbox:active {
            transform: scale(0.9);
        }
        
        .checkbox-text {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-text span {
            font-size: 14px;
            color: #333;
        }

        /* [v17] Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            margin-bottom: 24px;
        }

        .pagination-arrow {
            width: 15px;
            height: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-arrow img {
            width: 100%;
            height: auto;
        }

        .pagination-arrow:active {
            transform: scale(0.9);
        }

        .pagination-arrow.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-numbers {
            display: flex;
            gap: 3px;
        }

        .pagination-number {
            min-width: 28px;
            height: 28px;
            padding: 4px 5px;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .pagination-number.active {
            background: #4e6ee4;
            color: white;
        }

        .pagination-number:not(.active) {
            background: white;
            color: #bcbcbc;
        }

        .pagination-number:not(.active):hover {
            background: #f5f5f5;
        }

        .pagination-number:active {
            transform: scale(0.95);
        }

        /* Sticky Footer Bar */
        .sticky-footer-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 500;
            animation: slideUpFooter 0.3s ease-out;
        }

        .sticky-footer-bar.active {
            display: flex;
        }

        @keyframes slideUpFooter {
            from {
                transform: translate(-50%, 100%);
            }

            to {
                transform: translate(-50%, 0);
            }
        }

        .sticky-footer-bar span {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .sticky-footer-bar .dark-button {
            width: auto;
            flex-shrink: 0;
        }


        /* Sticky Action Footer */
        .sticky-action-footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            padding: 16px;
            z-index: 500;
        }

        .sticky-action-footer .dark-button {
            width: 100%;
        }

        /* v12 Standard .single-chip */
        .single-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .single-chip-off {
            background: #f5f5f6;
            color: #8a8a92;
        }

        .single-chip-on {
            background: #4e6ee4;
            color: white;
        }

        .single-chip:active {
            transform: scale(0.95);
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeInModal 0.2s ease-out;
        }
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: scaleUpModal 0.2s ease-out;
        }
        @keyframes scaleUpModal {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e8e8e9;
            position: relative;
            height: 57px;
        }
        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: black;
            text-align: left;
        }
        .btn-modal-close {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #333;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-modal-close:hover {
            color: #000;
        }
        .btn-modal-close svg {
            width: 100%;
            height: 100%;
        }
        .modal-body {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-footer {
            padding: 16px;
            border-top: 1px solid #e8e8e9;
            background: #fff;
            display: flex;
            gap: 8px;
            border-radius: 0 0 7px 7px;
        }
        .modal-footer .btn {
            flex: 1;
            height: 44px;
            font-size: 14px;
        }

        /* Modal Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input {
            width: 100%;
            min-height: 40px;
            background: white;

        function setupBottomSheet(overlayId, sheetId, handleId) {
            const overlay = document.getElementById(overlayId); const sheet = document.getElementById(sheetId); const handle = document.getElementById(handleId);
            if (!overlay || !sheet || !handle) return { openSheet: () => { }, closeSheet: () => { } };
            let isDragging = false, startY = 0, currentY = 0;
            const openSheet = () => { overlay.classList.add('active'); sheet.classList.remove('closing'); document.body.style.overflow = 'hidden'; };
            const closeSheet = () => { sheet.classList.add('closing'); document.body.style.overflow = ''; setTimeout(() => { overlay.classList.remove('active'); sheet.classList.remove('closing'); }, 300); };
            const startDrag = (e) => { isDragging = true; startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY; sheet.style.transition = 'none'; };
            const drag = (e) => { if (!isDragging) return; e.preventDefault(); currentY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY; const deltaY = currentY - startY; if (deltaY > 0) sheet.style.transform = `translateY(${deltaY}px)`; };
            const endDrag = () => { if (!isDragging) return; isDragging = false; sheet.style.transition = ''; const deltaY = currentY - startY; if (deltaY > 100) closeSheet(); else sheet.style.transform = ''; };
            handle.addEventListener('mousedown', startDrag); handle.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('mousemove', drag); document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', endDrag); document.addEventListener('touchend', endDrag);
            overlay.addEventListener('click', (e) => { if (e.target.id === overlayId) closeSheet(); });

            const numbersContainer = document.getElementById('issue-pagination-numbers');

            for (let i = 1; i <= totalPages; i++) {
