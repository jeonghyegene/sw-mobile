<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/배송 상세 - 배송 조회 (Full Modal / Always Open)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS - Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* [v12] Header (App Header Sub) */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 3 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* [v12] Buttons */
        .white-button {
            background: white;
            color: #424242;
            height: 44px;
            padding: 7px 19px;
            border-radius: 6px;
            border: 1px solid #e8e8e9;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
            width: 100%;
        }

        .white-button:hover {
            background: #f9f9f9;
        }

        .white-button:active {
            transform: scale(0.98);
        }

        .dark-button {
            background: #424242;
            color: white;
            height: 44px;
            padding: 0 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .dark-button:active {
            transform: scale(0.98);
        }

        /* Main Content */
        .sw-container {
            padding: 20px;
        }

        /* [v12] Full Screen Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding: 0;
            /* Full screen implies no padding */
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            width: 100%;
            height: 100%;
            /* Full Height */
            max-width: 480px;
            border-radius: 0;
            /* No Radius */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e9;
            height: 56px;
            flex-shrink: 0;
        }

        /* Left Aligned Title */
        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: #212121;
            text-align: left;
            flex-grow: 1;
        }

        .btn-modal-close {
            width: 24px;
            height: 24px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-modal-close svg {
            width: 100%;
            height: 100%;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e8e8e9;
            flex-shrink: 0;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        /* [Component] Info Section */
        .info-section {
            background: #f8f8f9;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        /* [Component] Copyable Tracking Number */
        .copy-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 6px;
            margin: -4px -6px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .copy-wrapper:active {
            background-color: #e0e0e0;
        }

        .copy-icon {
            color: #888;
            width: 16px;
            height: 16px;
        }

        /* [Component] Delivery Stepper */
        .stepper-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            position: relative;
            padding: 0 10px;
        }

        .stepper-line {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .step-item {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 48px;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f6;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s;
            color: #888;
        }

        .step-circle svg {
            width: 20px;
            height: 20px;
            stroke-width: 1.5;
        }

        .step-label {
            font-size: 11px;
            color: #888;
            text-align: center;
            white-space: nowrap;
        }

        .step-item.active .step-circle {
            background: #4e6ee4;
            border-color: #4e6ee4;
            color: white;
            box-shadow: 0 2px 6px rgba(78, 110, 228, 0.3);
        }

        .step-item.active .step-label {
            color: #4e6ee4;
            font-weight: 700;
        }

        /* [Component] History Table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .history-table th {
            background: #f8f8f9;
            color: #555;
            font-weight: 500;
            padding: 10px;
            border-bottom: 1px solid #e8e8e9;
            text-align: center;
        }

        .history-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            text-align: center;
            vertical-align: middle;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .status-highlight {
            color: #4e6ee4;
            font-weight: 600;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 13px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .toast-container.show {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Modal Logic
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(id) {
            // [MODIFIED] 모달을 닫지 않고 알림만 표시합니다.
            alert('모달이 닫힙니다');
            // const modal = document.getElementById(id);
            // if (modal) {
            //     modal.classList.remove('active');
            //     document.body.style.overflow = '';
            // }
        }

        // Copy Logic
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast();
                }).catch(err => {
                    console.error('복사 실패:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; // avoid scrolling
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                alert('복사에 실패했습니다.');
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Close modal on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal(overlay.id);
                }
            });
        });

        // Initialize - Auto Open Modal
        document.addEventListener('DOMContentLoaded', () => {
            // Automatically open the delivery modal on load
            openModal('delivery-modal');
        });
    </script>
