<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성원애드피아 - 메인 (검색/알림 레이어 추가)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v12] Master Guide CSS Reset & Base */
        .disqus-thread-wrap {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 450px;
        }

        @media all and (max-width: 1490px) {
            .disqus-thread-wrap {
                display: none;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: visible;
        }

        /* [MODIFIED] Prevent body scroll when layer is open */
        body.search-layer-open,
        body.notification-layer-open {
            overflow: hidden;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        input {
            font-family: inherit;
        }

        svg {
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            /* [NEW] GNB 하단 여백 추가 */
            padding-bottom: 80px;
        }

        /* [NEW] App Header : Home (v12 Standard) */
        .app-header-home {
            width: 100%;
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header-logo {
            width: 98px;
            height: 30px;
        }

        .app-header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Header (v12 Standard) - [NEW] Copied for search layer header */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
            /* [NEW] */
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 3 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-icon {
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: #333;
        }

        .btn-icon:active {
            transform: scale(0.9);
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }

        /* Main Content */
        .sw-container {
            /* [MODIFIED] 마이페이지는 상단 패딩 없음 */
            padding: 0;
        }

        /* [NEW] Search Layer sw-container */
        .search-layer-main {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* [MODIFIED] Notification Layer sw-container */
        .notification-layer-main {
            padding: 16px;
            /* [MODIFIED] List items have padding */
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f4f5f7; /* [NEW] Set background color like body */
        }


        /* [MODIFIED] Mypage Info Section (Based on info-section) */
        .mypage-info-section {
            background: #fff;
            padding: 24px 16px;
            margin-bottom: 8px;
            /* 페이지 배경색과 구분하기 위한 구분선 */
            border-bottom: 8px solid #f4f5f7;
        }

        .mypage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .mypage-user {
            font-size: 22px;
            font-weight: 700;
            color: #212121;
        }

        .mypage-level-link {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 100px;
        }

        .mypage-level-link:hover {
            background-color: #f8f8f8;
        }

        .mypage-metrics {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .metric-item .label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .metric-item .value {
            font-size: 18px;
            font-weight: 600;
            color: #212121;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .metric-item .value-arrow {
            width: 16px;
            height: 16px;
            color: #888;
        }

        /* [NEW] Quick Menu Grid (User Request) */
        .quick-menu-grid {
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
            border-bottom: 8px solid #f4f5f7;
        }

        .quick-menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            padding: 8px 0;
            text-align: center;
        }

        .quick-menu-item .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f4f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4e6ee4;
            /* 아이콘 색상 */
        }

        .quick-menu-item .icon-box svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        .quick-menu-item p {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* [NEW] Menu List Section */
        .menu-section {
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
            padding: 16px 16px 8px 16px;
        }

        .menu-item-list {
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #f8f8f8;
        }

        .menu-item-arrow {
            width: 16px;
            height: 16px;
            color: #aaa;
        }

        /* ========================================
           [NEW] 1. BOTTOM NAVIGATION (v12 Standard)
           (mobile-design-guide-final.html에서 복사)
        ======================================== */
        .bottom-navigation {
            width: 100%;
            /* [MODIFIED] GNB는 max-width 제한 없음 */
            height: 60px;
            background: white;
            border-top: 1px solid #d7d7d7;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }

        /* [NEW] GNB 영역만큼 하단 패딩 확보 */
        body {
            padding-bottom: 60px;
        }

        .nav-item-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            /* [NEW] GNB 컨텐츠는 mobile-wrap 너비에 맞춤 */
            max-width: 480px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            height: 100%;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            color: #8F8F8F;
            /* 비활성 아이콘 색상 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-item p {
            font-size: 12px;
            color: #8F8F8F;
            /* 비활성 텍스트 색상 */
            font-weight: 400;
        }

        .nav-item.active p {
            color: #4e6ee4;
            /* 활성색 */
            font-weight: 600;
        }

        .nav-item.active .nav-icon {
            color: #4e6ee4;
            /* 활성 아이콘 색상 */
        }

        /* ========================================
           [NEW] 2. SEARCH LAYER (v12 Standard)
        ======================================== */
        .search-layer-overlay {
            position: fixed;
            inset: 0;
            background-color: #ffffff;
            z-index: 1100;
            /* Header보다 높게 */
            display: flex;
            flex-direction: column;

            /* [NEW] Slide down animation */
            transition: transform 0.3s ease-out;

            /* [NEW] 모바일 랩 크기에 맞춤 */
            width: 100%;
            max-width: 480px;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        .search-layer-overlay.active {
            transform: translate(-50%, 0);
        }

        /* [NEW] v12 Search (from Master Guide) */
        .search {
            width: 100%;
            height: 40px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            position: relative;
        }

        .search input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: black;
        }

        .search input::placeholder {
            color: #c6c6c8;
        }

        .search-input-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .search-del {
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: none;
        }

        .search.has-text .search-del {
            display: flex;
        }

        .search-icon,
        .btn-search {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-icon:active,
        .btn-search:active {
            transform: scale(0.9);
        }

        .search-del img,
        .btn-search img,
        .search-icon img {
            width: 100%;
            height: 100%;
        }

        /* [NEW] Search Layer Content Sections */
        .search-layer-section {
            margin-bottom: 24px;
        }

        .search-layer-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-layer-title .clear-all-btn {
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        .keyword-chip-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* [NEW] v12 Standard .single-chip (for popular/recommended) */
        .single-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .single-chip-off {
            background: #f5f5f6;
            color: #8a8a92;
        }

        .single-chip-on {
            background: #4e6ee4;
            color: white;
        }

        .single-chip:active {
            transform: scale(0.95);
        }

        /* [NEW] Recent Search Chip (multi-chip base) */
        .recent-search-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            background: #fdfdfd;
            border: 1px solid #e6e4e4;
            color: #6d6d6d;
        }

        .recent-search-chip span {
            margin-right: 4px;
        }

        .recent-search-chip .delete-btn {
            width: 14px;
            height: 14px;
            color: #aaa;
            stroke-width: 2.5;
        }
        
        /* [MODIFIED] Notification Card Styles (from sungwon_money_01.html) */
        .notification-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .notification-card {
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            background: #fff; 
            overflow: hidden;
            cursor: pointer;
            transition: background 0.2s;
        }
        .notification-card:hover {
            background: #f8f8f8;
        }
        .card-body { padding: 16px; }
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .card-content { font-size: 16px; font-weight: 500; color: #333; margin-right: 16px; line-height: 1.5; }
        .card-divider { height: 1px; background-color: #f0f0f0; margin: 12px 0; }
        .card-bottom { display: flex; justify-content: space-between; align-items: center; }
        .card-meta { font-size: 13px; color: #666; }
        
        .notification-type {
            font-size: 13px;
            font-weight: 600;
            color: #4e6ee4; /* v12 blue */
            white-space: nowrap;
            flex-shrink: 0;
        }
    </style>
</head>

    <script>
        // --- [NEW] Search Layer Logic ---
        const searchLayer = document.getElementById('search-layer');
        const searchLayerInput = document.getElementById('search-layer-input').querySelector('input');

        function openSearchLayer() {
            if (searchLayer) {
                searchLayer.classList.add('active');
                document.body.classList.add('search-layer-open');
                // 레이어가 열릴 때 인풋에 포커스
                setTimeout(() => {
                    searchLayerInput.focus();
                }, 300); // 300ms는 transition 시간과 일치
            }
        }

        function closeSearchLayer() {
            if (searchLayer) {
                searchLayer.classList.remove('active');
                document.body.classList.remove('search-layer-open');
            }
        }
        
        // --- [NEW] Notification Layer Logic ---
        const notificationLayer = document.getElementById('notification-layer');

        function openNotificationLayer() {
            if (notificationLayer) {
                notificationLayer.classList.add('active');
                document.body.classList.add('notification-layer-open');
            }
        }

        function closeNotificationLayer() {
            if (notificationLayer) {
                notificationLayer.classList.remove('active');
                document.body.classList.remove('notification-layer-open');
            }
        }

        // --- [NEW] v12 Search Component JS (Copied for layer) ---
        function handleSearchInput(input) {
            const searchBox = input.closest('.search');
            searchBox.classList.toggle('has-text', input.value.trim() !== '');
        }
        function clearSearch(btn) {
            const searchBox = btn.closest('.search');
            const input = searchBox.querySelector('input');
            input.value = '';
            searchBox.classList.remove('has-text');
            input.focus();
        }
        // (handleSearch function is attached to search button)
