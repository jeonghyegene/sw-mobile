        /* [v12] Master Guide CSS Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: visible;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        input {
            font-family: inherit;
        }

        svg {
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
            display: block;
        }

        /* Layout */
        .mobile-wrap {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            /* [NEW] GNB 하단 여백 추가 */
            padding-bottom: 80px;
        }

        /* Header (v12 Standard) */
        .app-header-sub {
            height: 56px;
            background: white;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            color: #333;
        }

        .header-btn:active {
            transform: scale(0.9);
        }

        .header-left {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-start;
        }

        .header-title {
            flex: 3 0 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #212121;
        }

        .header-right {
            flex: 1 0 0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-icon {
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: #333;
        }

        .btn-icon:active {
            transform: scale(0.9);
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }
        
        /* [NEW] Buttons (from v12 guide) */
        .dark-button { 
            background: #424242; color: white; height: 44px; padding: 7px 19px; border-radius: 6px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; min-width: fit-content; 
        }
        .dark-button:hover { background: #333; }
        .dark-button:active { transform: scale(0.98); }


        /* Main Content */
        .sw-container {
            /* [MODIFIED] 마이페이지는 상단 패딩 없음 */
            padding: 0;
        }

        /* [MODIFIED] Mypage Info Section (Based on info-section) */
        .mypage-info-section {
            background: #fff;
            padding: 24px 16px;
            margin-bottom: 8px;
            /* 페이지 배경색과 구분하기 위한 구분선 */
            border-bottom: 8px solid #f4f5f7;
        }
        
        /* [MODIFIED] 비회원 로그인 유도 */
        .non-member-prompt {
            padding: 16px 0; 
            text-align: center;
        }
        .non-member-prompt h2 {
            font-size: 20px; 
            font-weight: 700; 
            margin-bottom: 8px;
        }
        .non-member-prompt p {
            font-size: 14px; 
            color: #666; 
            margin-bottom: 20px;
        }
        .non-member-prompt .dark-button {
            width: 100%; 
            max-width: 300px; 
            margin: 0 auto;
        }

        /* [REMOVED] Quick Menu Grid */

        /* [NEW] Menu List Section */
        .menu-section {
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
            padding: 16px 16px 8px 16px;
        }

        .menu-item-list {
            display: flex;
            flex-direction: column;
        }

        .menu-item {

            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            font-size: 16px;
            color: #333;
            cursor: pointer;

        .menu-item:hover {
            background-color: #f8f8f8;
        }

        .menu-item-arrow {
            width: 16px;
            height: 16px;
            color: #aaa;
        }

        /* ========================================
           [NEW] 1. BOTTOM NAVIGATION (v12 Standard)
           (mobile-design-guide-final.html에서 복사)
        ======================================== */
        .bottom-navigation {
            width: 100%;
            /* [MODIFIED] GNB는 max-width 제한 없음 */
            height: 60px;
            background: white;
            border-top: 1px solid #d7d7d7;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }

        /* [NEW] GNB 영역만큼 하단 패딩 확보 */
        body {
            padding-bottom: 60px;
        }

        .nav-item-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            /* [NEW] GNB 컨텐츠는 mobile-wrap 너비에 맞춤 */
            max-width: 480px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            height: 100%;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            color: #8F8F8F;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-item p {
            font-size: 12px;
            color: #8F8F8F;
            /* 비활성 텍스트 색상 */
            font-weight: 400;
        }

        .nav-item.active p {
            color: #4e6ee4;
            /* 활성색 */
            font-weight: 600;
        }

        .nav-item.active .nav-icon {
            color: #4e6ee4;
            /* 활성 아이콘 색상 */
        }

        .nav-item .nav-icon svg path {
            stroke: currentColor;
            fill: none;
        }

        .nav-item .nav-icon svg[data-icon-id="clip0_4859_1392"] path {
            fill: currentColor;
            stroke: none;
        }

        .nav-item .nav-icon svg[data-icon-id="clip0_4859_1392"] path:last-child {
            fill: none;
            stroke: currentColor;
        }


        /* Bottom Sheet & Modals (v12 Standard) */
        .bottom-sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        .bottom-sheet-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(100%);
            }
        }

        .bottom-sheet {
            width: 100%;
            max-width: 480px;
            background: white;
            border-top: 1px solid #d7d7d7;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative;
            animation: slideUp 0.3s ease-out;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .bottom-sheet.closing {
            animation: slideDown 0.3s ease-out;
        }

        .sheet-handle {
            width: 27px;
            height: 4px;
            background: #d9d9d9;
            border-radius: 100px;
            margin: 10px auto;
            cursor: grab;
        }

        .sheet-handle:active {
            cursor: grabbing;
        }

        .sheet-header {
            height: 21px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .sheet-title {
            font-size: 16px;
            font-weight: 700;
            color: black;
        }

        .btn-close {
            position: absolute;
            right: 20px;
            top: 0;
            width: 21px;
            height: 21px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-close:active {
            transform: scale(0.9);
        }

        .btn-close svg {
            width: 100%;
            height: 100%;
            color: #333;
        }

        .sheet-body {
            flex: 1;
            overflow-y: auto;
            /* [MODIFIED] 언어 시트는 패딩 없음 */
            padding: 0;
        }

        /* [NEW] Language Option List (Based on account-options) */

            padding: 0;
            margin: 0;

        .option-list li {
            border-bottom: 1px solid #f0f0f0;
        }

        .option-list li:last-child {
            border-bottom: none;
        }

        .option-list li button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .option-list li button.active {
            font-weight: 600;
            color: #4e6ee4;
        }

        .option-list li button .check-icon {
            width: 20px;
            height: 20px;
            color: #4e6ee4;
            display: none;
        }

        .option-list li button.active .check-icon {
            display: block;
        }

        .option-list li button:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>

    <script>
        // --- [MODIFIED] 1. Language Abbreviation Map ---
        const langAbbrMap = {
            'ko': 'KR',
            'en': 'EN',
            'jp': 'JP',
            'cn': 'CN'
        };

        // --- [NEW] Bottom Sheet Logic (v12 Standard) ---
        function setupBottomSheet(overlayId, sheetId, handleId) {
            const overlay = document.getElementById(overlayId);
            const sheet = document.getElementById(sheetId);
            const handle = document.getElementById(handleId);
            if (!overlay || !sheet || !handle) return {
                openSheet: () => {},
                closeSheet: () => {}
            };
            let isDragging = false,
                startY = 0,
                currentY = 0;
            const openSheet = () => {
                overlay.classList.add('active');
                sheet.classList.remove('closing');
                document.body.style.overflow = 'hidden';
            };
            const closeSheet = () => {
                sheet.classList.add('closing');
                // [MODIFIED] Check for other active overlays before resetting body overflow
                const anyModalActive = document.querySelector('.bottom-sheet-overlay.active:not(#' + overlayId + ')');
                if (!anyModalActive) {
                    document.body.style.overflow = '';
                }
                setTimeout(() => {
                    overlay.classList.remove('active');
                    sheet.classList.remove('closing');
                }, 300);
            };
            const startDrag = (e) => {
                isDragging = true;
                startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
                sheet.style.transition = 'none';
            };
            const drag = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                currentY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
                const deltaY = currentY - startY;
                if (deltaY > 0) sheet.style.transform = `translateY(${deltaY}px)`;
            };
            const endDrag = () => {
                if (!isDragging) return;
                isDragging = false;
                sheet.style.transition = '';
                const deltaY = currentY - startY;
                if (deltaY > 100) closeSheet();
                else sheet.style.transform = '';
            };
            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, {
                passive: false
            });
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, {
                passive: false
            });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
            overlay.addEventListener('click', (e) => {
                if (e.target.id === overlayId) closeSheet();
            });
            return {
                openSheet,
                closeSheet
            };
        }

        // --- [NEW] Language Sheet Logic ---
